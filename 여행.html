<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Photo Portfolio - jiwon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 10px;
      padding: 10px;
    }
    .photo {
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      transition: transform 0.3s ease-in-out;
    }
    .photo img {
      width: 100%;
      height: auto;
    }
    .photo:hover {
      transform: scale(1.05);
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Travel Photo Portfolio - jiwon</h1>
  </header>

  <div id="gallery"></div>

  <footer>
    <p>&copy; 2024 Travel Photo Portfolio. All rights reserved.</p>
  </footer>

  <script>
    // Unsplash API에서 이미지 가져오기
    const accessKey = '4xur-406Pc64zpKnWKxzccMu3glOFyb9Y6sVEHS_aek'; // 자신의 Unsplash API 액세스 키로 대체하세요
    const count = 32; // 가져올 이미지 개수

    async function fetchImages() {
      try {
        const response = await fetch(`https://api.unsplash.com/photos/random?client_id=${accessKey}&count=${count}`);
        const data = await response.json();
        showImages(data);
      } catch (error) {
        console.error('Error fetching images:', error);
      }
    }

    function showImages(images) {
      const gallery = document.getElementById('gallery');

      images.forEach(image => {
        const photoDiv = document.createElement('div');
        photoDiv.classList.add('photo');

        const img = document.createElement('img');
        img.src = image.urls.regular;
        img.alt = image.alt_description;

        photoDiv.appendChild(img);
        gallery.appendChild(photoDiv);
      });
    }

    // 페이지 로드 시 이미지 가져오기
    window.onload = fetchImages;
  </script>
</body>
</html>
