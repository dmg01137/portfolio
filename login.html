<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #222; /* Dark background color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #eee; /* Light grey text */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stack items vertically */
        }

        .card {
            width: 350px;
            border: none; /* Removed border */
            border-radius: 15px; /* Increased border-radius */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            background-color: #2c3e50; /* Dark blue background */
            color: #fff; /* White text */
            margin-top: 20px; /* Added margin top for separation */
        }

        .card-header {
            background-color: #e74c3c; /* Red header */
            font-size: 24px;
            padding: 20px;
            text-align: center;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold; /* Make text bold */
            margin-bottom: 20px; /* Added margin bottom */
        }

        .card-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-login {
            width: 100%;
            background-color: #e74c3c; /* Red login button */
            border-color: #e74c3c;
            color: #fff; /* White text */
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #c0392b; /* Darker red on hover */
            border-color: #c0392b;
        }

        .form-control {
            border-radius: 5px;
            padding-left: 35px; /* Added padding for icon */
            background-color: #34495e; /* Dark grey input background */
            border: 1px solid #ccc;
            color: #fff; /* White text */
        }

        .form-control:focus {
            border-color: #e74c3c; /* Red border on focus */
            box-shadow: none;
        }

        .input-group-text {
            background-color: transparent;
            border: none;
            color: #ccc; /* Light grey icon color */
            font-size: 18px;
        }

        .brand-name {
            font-size: 36px;
            color: #e74c3c; /* Red text */
            text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.3); /* Increased shadow for 3D effect */
            margin-bottom: 20px;
            font-weight: bold; /* Make text bold */
            letter-spacing: 2px; /* Increased letter spacing */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="brand-name">CentrinOs</h1>
        <div class="card">
            <div class="card-header">
                <h3>Login</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i> <!-- User icon -->
                                </span>
                            </div>
                            <input type="text" class="form-control" id="username" placeholder="ID">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i> <!-- Lock icon -->
                                </span>
                            </div>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-login">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
