<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: rgb(0, 0, 0); /* 어두운 배경색 */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #eee; /* 밝은 회색 텍스트 */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-image {
            flex: 1; /* 50% 너비 차지 */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px; /* 이미지 주변 패딩 추가 */
        }

        .login-form {
            flex: 1; /* 50% 너비 차지 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 350px;
            border: none; /* 테두리 제거 */
            border-radius: 15px; /* 테두리 반지름 증가 */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            background-color: #222; /* 어두운 파란색 배경 */
            color: #fff; /* 흰색 텍스트 */
            margin-top: 20px; /* 위쪽 여백 추가 */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* 변형 및 그림자 효과 전환 설정 */
        }

        .card:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2); /* 호버 시 더 짙은 그림자 */
        }

        .card-header {
            background-color: #c62828; /* 더 진한 빨간색 헤더 배경색 */
            font-size: 24px;
            padding: 20px;
            text-align: center;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold; /* 글자 굵기 */
            margin-bottom: 20px; /* 아래쪽 여백 추가 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* 텍스트 입체감을 위한 그림자 */
        }

        .card-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-login {
            width: 100%;
            background-color: #c62828; /* 더 진한 빨간색 로그인 버튼 */
            border-color: #c62828;
            color: #fff; /* 흰색 텍스트 */
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #b71c1c; /* 호버 시 더 어두운 빨간색 */
            border-color: #b71c1c;
        }

        .form-control {
            border-radius: 5px;
            padding-left: 35px; /* 아이콘을 위한 여백 추가 */
            background-color: #333; /* 어두운 회색 입력 배경 */
            border: 1px solid #ccc;
            color: #fff; /* 흰색 텍스트 */
        }

        .form-control:focus {
            border-color: #c62828; /* 포커스시 더 진한 빨간색 테두리 */
            background-color: #444; /* 어두운 회색 입력 배경 */
            box-shadow: none;
            color: #fff; /* 흰색 텍스트 */
        }

        .input-group-text {
            background-color: transparent;
            border: none;
            color: #ccc; /* 연한 회색 아이콘 색상 */
            font-size: 18px;
        }

        .brand-name {
            font-size: 40px; /* 크기 증가 */
            color: #d32f2f; /* 더 진한 빨간색 텍스트 */
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4); /* 3D 효과를 위한 그림자 */
            margin-bottom: 20px;
            font-weight: bold; /* 글자 굵기 */
            letter-spacing: 2px; /* 글자 간격 증가 */
            text-align: center; /* 중앙 정렬 */
        }

        .signup-link {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #ccc; /* 연한 회색 텍스트 */
        }

        .signup-link a {
            color: #c62828; /* 더 진한 빨간색 링크 색상 */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #b71c1c; /* 마우스 호버시 더 어두운 빨간색 */
        }

        .login-image img {
            max-width: 100%; /* 이미지 최대 너비 100% */
            height: auto; /* 높이 자동 조정 */
            border-radius: 10px; /* 이미지 둥근 모서리 설정 */
            box-shadow: none; /* 이미지 테두리 경계 제거 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-image">
            <img src="signin.png" alt="login image">
        </div>
        <div class="login-form">
            <div class="card">
                <div class="card-header">
                    <h3 class="brand-name">CentrinOs</h3>
                </div>
                <div class="card-body">
                    <!-- 에러 메시지 표시 -->
                    <p th:text="${error}" class="text-danger"></p>

                    <form action="/login" method="post">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i> <!-- 사용자 아이콘 -->
                                    </span>
                                </div>
                                <input type="text" class="form-control" name="user_id" placeholder="ID">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i> <!-- 자물쇠 아이콘 -->
                                    </span>
                                </div>
                                <input type="password" class="form-control" name="password" placeholder="Password">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-login">Login</button>
                    </form>
                    <div class="signup-link">
                        <p>Don't have an account? <a href="addUser" style="color: #c62828;">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
