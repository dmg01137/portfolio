<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: rgb(0, 0, 0); /* 어두운 배경색 */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #eee; /* 밝은 회색 텍스트 */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-image {
            flex: 1; /* 50% 너비 차지 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-form {
            flex: 1; /* 50% 너비 차지 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 350px;
            border: none; /* 테두리 제거 */
            border-radius: 15px; /* 테두리 반지름 증가 */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            background-color: #2c3e50; /* 어두운 파란색 배경 */
            color: #fff; /* 흰색 텍스트 */
            margin-top: 20px; /* 위쪽 여백 추가 */
        }

        .card-header {
            background-color: #e74c3c; /* 빨간색 헤더 */
            font-size: 24px;
            padding: 20px;
            text-align: center;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold; /* 글자 굵게 */
            margin-bottom: 20px; /* 아래쪽 여백 추가 */
        }

        .card-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-login {
            width: 100%;
            background-color: #e74c3c; /* 빨간색 로그인 버튼 */
            border-color: #e74c3c;
            color: #fff; /* 흰색 텍스트 */
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #c0392b; /* 마우스 호버시 더 어두운 빨간색 */
            border-color: #c0392b;
        }

        .form-control {
            border-radius: 5px;
            padding-left: 35px; /* 아이콘을 위한 여백 추가 */
            background-color: #34495e; /* 어두운 회색 입력 배경 */
            border: 1px solid #ccc;
            color: #fff; /* 흰색 텍스트 */
        }

        .form-control:focus {
            border-color: #e74c3c; /* 포커스시 빨간색 테두리 */
            box-shadow: none;
        }

        .input-group-text {
            background-color: transparent;
            border: none;
            color: #ccc; /* 연한 회색 아이콘 색상 */
            font-size: 18px;
        }

        .brand-name {
            font-size: 36px;
            color: #e74c3c; /* 빨간색 텍스트 */
            text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.3); /* 3D 효과를 위해 그림자 증가 */
            margin-bottom: 20px;
            font-weight: bold; /* 글자 굵게 */
            letter-spacing: 2px; /* 글자 간격 증가 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-image">
            <img src="signin.png" alt="login image" style="max-width: 100%; height: auto;">
        </div>
        <div class="login-form">
            <div class="card">
                <div class="card-header">
                    <h3>CentrinOs</h3>
                </div>
                <div class="card-body">
                    <!-- 에러 메시지 표시 -->
                    <p th:text="${error}" class="text-danger"></p>

                    <form action="/login" method="post">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i> <!-- 사용자 아이콘 -->
                                    </span>
                                </div>
                                <input type="text" class="form-control" name="user_id" placeholder="ID">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i> <!-- 자물쇠 아이콘 -->
                                    </span>
                                </div>
                                <input type="password" class="form-control" name="password" placeholder="Password">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-login">Login</button>
                    </form>
                    <br>
                    <form action="addUser" method="get">
                    <button type="submit" class="btn btn-login">Sign up</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</body>



</html>
