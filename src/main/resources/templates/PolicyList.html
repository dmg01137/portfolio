<!-- jQuery, Popper.js, 부트스트랩 JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
$(document).ready(function () {
    // 서버에서 데이터를 받아와서 테이블에 표시하는 함수
    function fetchAndDisplayLogs() {
        $.get("/api/patternlogs", function (data) {
            console.log(data); // 받은 데이터를 콘솔에 출력

            $("#logTableBody").empty(); // 기존 테이블 내용 지우기

            // 받아온 데이터를 테이블에 추가하기
            data.forEach(function (log) {
                // 패킷 데이터를 HTML 엔티티로 인코딩하여 추가
                let encodedPacket = encodeURIComponent(log.encodedPacket);
                $("#logTableBody").append(
                    `<tr>
                        <td>${log.detectionNumber}</td>
                        <td>${log.sIp}</td>
                        <td>${log.dIp}</td>
                        <td>${log.sPort}</td>
                        <td>${log.dPort}</td>
                        <td>${log.createDt}</td>
                        <td>${log.modifyDt}</td>
                        <td>${log.actionType}</td>
                        <td>${log.policyName}</td>
                        <td>${log.policyInfo}</td>
                        <td>${log.pattern1}</td>
                        <td>${log.pattern2}</td>
                        <td>${log.pattern3}</td>
                        <td>${log.dangerous}</td>
                        <td>${log.regexp1}</td>
                        <td>${log.regexp2}</td>
                        <td>${log.regexp3}</td>
                    </tr>`
                );
            });
        }).fail(function() {
            console.error("데이터를 불러오는데 실패했습니다.");
        });
    }

    // 페이지 로드 시 초기 데이터 가져오기
    fetchAndDisplayLogs();

    // 검색 버튼 클릭 이벤트 리스너
    $("#btnSearch").click(function () {
        handleSearch();
    });

    // 초기화 버튼 클릭 이벤트 리스너
    $("#btnClear").click(function () {
        $(".form-control").val(""); // 입력 필드 초기화
        fetchAndDisplayLogs(); // 모든 데이터 다시 불러오기
    });

    // 검색 처리 함수
    function handleSearch() {
        let rows = $("#logTableBody").find("tr");

        rows.each(function () {
            let shouldDisplay = true;

            // 각 검색 필드의 값과 테이블 셀 값을 비교하여 행을 표시할지 결정
            $(".form-control").each(function (index) {
                let value = $(this).val().trim().toLowerCase();
                let cellValue = $(this).closest("tr").find(`td:nth-child(${index + 1})`).text().trim().toLowerCase();

                if (cellValue.includes(value) || value === "") {
                    // 포함되거나 값이 없으면 계속 진행
                    return true;
                } else {
                    shouldDisplay = false;
                    return false;
                }
            });

            // 보여줄 필요가 있으면 보이게 설정, 그렇지 않으면 숨김
            if (shouldDisplay) {
                $(this).show();
            } else {
                $(this).hide();
            }
        });
    }
});
</script>
