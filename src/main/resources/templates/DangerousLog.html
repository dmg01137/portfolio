 <!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap Bundle with Popper -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script>
$(document).ready(function () {
    let currentPage = 1; // 현재 페이지
    let logsPerPage = 15; // 페이지당 로그 수
    let totalLogs = 0; // 전체 로그 수
    let logsData = []; // 로그 데이터 저장 배열

    // 페이지 로딩 시 초기 로그 데이터 가져오기
    fetchAndDisplayLogs();
    $(".searchForm").hide();

    // Toggle button click event
    $("#toggleSearchForm").click(function () {
        $(".searchForm").toggle(); // Toggle visibility of search form
    });
    // 초기 로그 데이터 가져오기 및 표시
    function fetchAndDisplayLogs() {
        $.get("/api/dangerouslogs", function (data) {
            logsData = data;
            totalLogs = logsData.length;
            displayLogs();
            renderPagination();
        }).fail(function () {
            console.error("데이터를 가져오는 데 실패했습니다.");
        });
    }

    // 테이블에 로그 데이터 표시
    function displayLogs() {
        let startIndex = (currentPage - 1) * logsPerPage;
        let endIndex = startIndex + logsPerPage;
        let displayedLogs = logsData.slice(startIndex, endIndex);

        $("#logTableBody").empty(); // 기존 테이블 내용 지우기

        displayedLogs.forEach(function (log) {
            $("#logTableBody").append(
                '<tr>' +
                '<td>' + log.dangerous_number + '</td>' +
                '<td>' + log.ip + '</td>' +
                '<td>' + log.port + '</td>' +
                '<td>' + log.policy_name + '</td>' +
                '</tr>'
            );
        });
    }

    // 페이지네이션 표시
    function renderPagination() {
        let totalPages = Math.ceil(totalLogs / logsPerPage); // 전체 페이지 수 계산
        let paginationHTML = "";

        // 현재 페이지 그룹 계산
        let currentGroup = Math.ceil(currentPage / 5);
        let startPage = (currentGroup - 1) * 5 + 1;
        let endPage = Math.min(startPage + 4, totalPages);

        // 이전 페이지 버튼 추가
        paginationHTML += `<li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                            <a class="page-link" href="#" aria-label="Previous" onclick="changePage(${currentPage - 1})">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                          </li>`;

        // 페이지 버튼 추가
        for (let i = startPage; i <= endPage; i++) {
            paginationHTML += `<li class="page-item ${currentPage === i ? 'active' : ''}">
                                <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                              </li>`;
        }

        // 다음 페이지 버튼 추가
        paginationHTML += `<li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                            <a class="page-link" href="#" aria-label="Next" onclick="changePage(${currentPage + 1})">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                          </li>`;

        $("#pagination").html(paginationHTML); // 페이지네이션 엘리먼트에 HTML 추가
    }

    // 페이지 변경 함수
    window.changePage = function (page) {
        if (page < 1 || page > Math.ceil(totalLogs / logsPerPage)) {
            return;
        }
        currentPage = page; // 현재 페이지 업데이트
        displayLogs(); // 로그 표시
        renderPagination(); // 페이지네이션 업데이트
    };

    // 검색 폼 제출 시
    $("#searchForm").submit(function (event) {
        event.preventDefault(); // 기본 제출 동작 방지
        handleSearch(); // 검색 처리 함수 호출
    });

    // 검색 처리 함수
    function handleSearch() {
        let searchParams = {
            "date": $("#date").val().trim(),
            "dangerous_number": $("#dangerous_number").val().trim(),
            "ip": $("#ip").val().trim(),
            "port": $("#port").val().trim(),
            "policy_name": $("#policy_name").val().trim()
        };

        let queryString = $.param(searchParams); // 검색 파라미터를 쿼리 문자열로 변환

        $.get("/dangerouslog/multipleSearch?" + queryString, function (data) {
            logsData = data; // 검색 결과 데이터 업데이트
            totalLogs = logsData.length; // 전체 로그 수 업데이트
            currentPage = 1; // 현재 페이지 초기화
            displayLogs(); // 로그 표시
            renderPagination(); // 페이지네이션 업데이트
        }).fail(function () {
            console.error("데이터 검색에 실패했습니다.");
        });
    }

    // 클리어 버튼 클릭 시
    $("#clearButton").click(function () {
        $(".searchInput").val(""); // 검색 필드 초기화
        fetchAndDisplayLogs(); // 초기 로그 데이터 다시 가져오기
    });
});

</script>
