        .nav-sidebar .nav-link-custom i {

        /* 마우스 호버 또는 활성 상태에 따라 일관된 아이콘 색상 설정 */

        .nav-sidebar .nav-link-custom.active { /* 현재 활성화된 항목에 대해서도 적용 */
            background-color: #222; /* 배경색 변경 */
            color: #ffffff; /* 텍스트 색상 변경 */
        }
        /* Icon color adjustment specifically for pattern-icon */
        .pattern-icon {
            color: #17a2b8; /* 아이콘 색상을 특정 색상으로 설정 */
        }
        .nav-sidebar .nav-link-custom {
            color: #17a2b8 !important; /* 텍스트 색상 변경 */
        }
        /* 왼쪽 세로 메뉴바 스타일 */
        .sidebar {
            position: fixed;
            left: 0;
            top: 64px;
            width: 200px; /* 사이드바 너비를 200px로 조정 */
            background-color: #222;
            height: 100%;
            padding-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-x: hidden; /* 가로 스크롤바를 숨기는 속성 */
        }
        .sidebar-heading {
            font-size: 1.2rem;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding-top: 50px;
            margin: 0; /* 페이지 전체 마진 초기화 */
        }
        .container {
            margin-top: 30px;
            padding-left: 200px; /* 사이드바 너비만큼 왼쪽 패딩 추가 */
            overflow-x: hidden; /* 가로 스크롤바를 숨김 */
        }
        table {
            margin-left: 5px;
            width: auto;
            max-width: 1000px;
            border-collapse: collapse; /* 셀 간격 제거 */
            border: 1px solid #dee2e6;
            font-size: 0.8em;
            background-color: #f5f7f8;
            color: #060606;
            table-layout: auto;
            white-space: nowrap;
        }
        th, td {
            padding: 0.3rem; /* 예시로 줄여본 패딩 */
            vertical-align: top;
            border-top: 1px solid #dee2e6;
            color: #060606;
            white-space: nowrap; /* 텍스트 줄 바꿈 금지 */
        }
        thead th {
            vertical-align: bottom;
            border-bottom: 2px solid #dee2e6;
            background-color: #5882ad; /* 테이블 헤더 배경색 */
            color: #ffffff;
        }
        tbody+tbody {
            border-top: 2px solid #dee2e6;
        }
        tbody tr:nth-of-type(even) {
            background-color: #dae1e7; /* 짝수 행 배경색 */
        }
        .searchContainer {
            text-align: center;
            margin-top: 20px;
            margin-right: 100px;
        }
        .searchForm {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
            margin-bottom: 10px;
            margin-left: 5px;
            width: 900px;
        }
        /* 검색창 간격 조정 */
        .searchForm .searchInput {
            margin-right: 10px;
            font-size: 0.7rem;
        }
        /* 버튼 높이 조정 */
        .searchForm button {
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
            height: calc(100% - 2px); /* 검색창과 동일한 높이로 조정 */
        }
        /* Clear 버튼 스타일 */
        .searchForm .btn-secondary {
            background-color: #8a8888;
            color: #fff;
            border: none;
        }
        .searchForm .btn-secondary:hover {
            background-color:  #656565;
        }
        /* Search 버튼 스타일 */
        .searchForm .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
        }
        .searchForm .btn-primary:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>

            <li class="nav-item">

<div class="sidebar">
    <h5 class="sidebar-heading">메뉴</h5>
    <ul class="nav flex-column nav-sidebar">
        <li class="nav-item">
            <a class="nav-link nav-link-custom pattern-icon" href="#"><i class="fas fa-exclamation-triangle"></i> 위험 로그</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/patternlog" style="color: #007bff;"><i class="fas fa-chart-line"></i> 패턴 로그</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/behaviorlog"><i class="fas fa-walking"></i> 행동 로그</a>

    </ul>

<div class="container">
    <div class="searchContainer">
         <h3 style="text-align: center; margin-top: 20px; margin-left:40px ">위험 로그</h3>
        <form id="searchForm" th:action="@{/dangerouslog/search}" method="get" class="searchForm">
            <div style="flex: 1;">
                <input type="text" th:name="dangerous_number" class="form-control searchInput" placeholder="위험 번호">
            </div>
            <div style="flex: 1;">
                <input type="text" th:name="ip" class="form-control searchInput" placeholder="IP">
            </div>
            <div style="flex: 1;">
                <input type="text" th:name="port" class="form-control searchInput" placeholder="PORT">
            </div>
            <div style="flex: 1;">
                <input type="text" th:name="detection_number" class="form-control searchInput" placeholder="탐지 번호">
            </div>
            <div style="flex: 1; display: flex; align-items: center; justify-content: flex-end;">
                <button type="submit" class="btn btn-primary mb-2 mr-2">search</button>
                <button type="button" id="clearButton" class="btn btn-secondary mb-2" onclick="clearSearch()">clear</button>

            </div>
        </form>
    </div>
    <table id="logTable" class="table">
        <thead>
            <tr>
                <th>위험 번호</th>
                <th>IP</th>
                <th>PORT</th>
                <th>탐지 번호</th>
            </tr>
        </thead>
        <tbody id="logTableBody">
            <!-- 여기에 Thymeleaf를 사용하여 동적으로 추가될 테이블 로우들이 들어갈 자리 -->
        
        </tbody>
    </table>

<!-- jQuery, Popper.js, 부트스트랩 JS 추가 -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:inline="javascript">
    $(document).ready(function () {
        // 서버에서 로그 데이터 가져와서 표시하는 함수
        function fetchAndDisplayLogs() {
            $.get("/api/dangerouslogs", function (data) {
                console.log(data); // 받아온 데이터 로그 출력
                $("#logTableBody").empty(); // 기존의 테이블 내용을 지웁니다.

                // 받아온 데이터를 테이블에 추가합니다.
                data.forEach(function (log) {
                    $("#logTableBody").append(
                        '<tr>' +
                        '<td>' + log.dangerous_number + '</td>' +
                        '<td>' + log.ip + '</td>' +
                        '<td>' + log.port + '</td>' +
                        '<td>' + log.detection_number + '</td>' +
                        '</tr>'
                    );
                });
            }).fail(function() {
                console.error("데이터를 불러오는데 실패했습니다.");
            });
        }

        // 페이지 로드 시 초기 데이터 가져오기
        fetchAndDisplayLogs();

        // 검색 버튼 클릭 이벤트 리스너
        $("#searchForm").submit(function (event) {
            event.preventDefault(); // 폼 제출 동작 막기
            handleSearch();
        });

        // 초기화 버튼 클릭 이벤트 리스너
        $("#clearButton").click(function () {
            $(".searchInput").val(""); // 입력 필드 초기화
            fetchAndDisplayLogs(); // 모든 데이터 다시 불러오기
        });

        // 검색 처리 함수
        function handleSearch() {
            let rows = $("#logTableBody").find("tr"); // 테이블의 모든 행을 가져옵니다.

            rows.each(function () {
                let shouldDisplay = true;
                let row = $(this);

                // 각 검색 입력 필드의 값을 가져와서 비교
                let dangerous_number = $("input[name='dangerous_number']").val().trim().toLowerCase();
                
                let ip = $("input[name='ip']").val().trim().toLowerCase();
                let port = $("input[name='port']").val().trim().toLowerCase();
                let detection_number = $("input[name='detection_number']").val().trim().toLowerCase();
               
                // 현재 로우의 각 셀 값 가져오기
                let logdangerous_number = row.find("td:nth-child(1)").text().trim().toLowerCase();
                let logdetection_number = row.find("td:nth-child(4)").text().trim().toLowerCase();
                let logIp = row.find("td:nth-child(2)").text().trim().toLowerCase();
                let logPort = row.find("td:nth-child(3)").text().trim().toLowerCase();
               
                // 각 검색 조건에 따라 필터링
                if (detection_number && !logdetection_number.includes(detection_number)) {
                    shouldDisplay = false;
                }
                if (ip && !logIp.includes(ip)) {
                    shouldDisplay = false;
                }
                if (port && !logPort.includes(port)) {
                    shouldDisplay = false;
                }
                if (dangerous_number && !logdangerous_number.includes(dangerous_number)) {
                    shouldDisplay = false;
                }

                // 결과에 따라 테이블 로우 표시 여부 설정
                if (shouldDisplay) {
                    row.show();
                } else {
                    row.hide();
                }
            });
        }
    });
</script>
</body>
</html>
