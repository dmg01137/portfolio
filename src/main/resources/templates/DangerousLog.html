<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dangerous_Log</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* 네비게이션바 스타일 */
        .navbar {
            background-color: #222;
            padding: 14px 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-size: 1.5rem;
            color: #fff;
        }
        .navbar-nav .nav-item {
            margin-right: 10px;
        }
        .nav-link {
            color: #fff !important;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            color: #17a2b8 !important;
        }
        .nav-link i {
            margin-right: 5px;
        }
        .nav-sidebar .nav-link {
            color: #d1d1d1;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
        .nav-sidebar .nav-link-custom {
            color: #ffffff; /* 기본 텍스트 색상 */
        }
        .nav-sidebar .nav-link-custom i {
            color: #17a2b8; /* 기본 아이콘 색상 */
            margin-right: 10px; /* 기본 아이콘 오른쪽 마진 설정 */
        }
        /* 마우스 호버 또는 활성 상태에 따라 일관된 아이콘 색상 설정 */
        .nav-sidebar .nav-link-custom:hover,
        .nav-sidebar .nav-link-custom.active { /* 현재 활성화된 항목에 대해서도 적용 */
            background-color: #222; /* 배경색 변경 */
            color: #ffffff; /* 텍스트 색상 변경 */
        }
        /* Icon color adjustment specifically for pattern-icon */
        .pattern-icon {
            color: #17a2b8; /* 아이콘 색상을 특정 색상으로 설정 */
        }
        .nav-sidebar .nav-link-custom {
            color: #17a2b8 !important; /* 텍스트 색상 변경 */
        }
        /* 왼쪽 세로 메뉴바 스타일 */
        .sidebar {
            position: fixed;
            left: 0;
            top: 64px;
            width: 200px; /* 사이드바 너비를 200px로 조정 */
            background-color: #222;
            height: 100%;
            padding-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-x: hidden; /* 가로 스크롤바를 숨기는 속성 */
        }
        .sidebar-heading {
            font-size: 1.2rem;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding-top: 50px;
            margin: 0; /* 페이지 전체 마진 초기화 */
        }
        .container {
            margin-top: 30px;
            padding-left: 200px; /* 사이드바 너비만큼 왼쪽 패딩 추가 */
            overflow-x: hidden; /* 가로 스크롤바를 숨김 */
        }
        table {
            margin-left: 5px;
            width: auto;
            max-width: 1000px;
            border-collapse: collapse; /* 셀 간격 제거 */
            border: 1px solid #dee2e6;
            font-size: 0.8em;
            background-color: #f5f7f8;
            color: #060606;
            table-layout: auto;
            white-space: nowrap;
        }
        th, td {
            padding: 0.3rem; /* 예시로 줄여본 패딩 */
            vertical-align: top;
            border-top: 1px solid #dee2e6;
            color: #060606;
            white-space: nowrap; /* 텍스트 줄 바꿈 금지 */
        }
        thead th {
            vertical-align: bottom;
            border-bottom: 2px solid #dee2e6;
            background-color: #5882ad; /* 테이블 헤더 배경색 */
            color: #ffffff;
        }
        tbody+tbody {
            border-top: 2px solid #dee2e6;
        }
        tbody tr:nth-of-type(even) {
            background-color: #dae1e7; /* 짝수 행 배경색 */
        }
        .searchContainer {
            text-align: center;
            margin-top: 20px;
            margin-right: 100px;
        }
        .searchForm {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
            margin-bottom: 10px;
            margin-left: 5px;
            width: 900px;
        }
        /* 검색창 간격 조정 */
        .searchForm .searchInput {
            margin-right: 10px;
            font-size: 0.7rem;
        }
        /* 버튼 높이 조정 */
        .searchForm button {
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
            height: calc(100% - 2px); /* 검색창과 동일한 높이로 조정 */
        }
        /* Clear 버튼 스타일 */
        .searchForm .btn-secondary {
            background-color: #8a8888;
            color: #fff;
            border: none;
        }
        .searchForm .btn-secondary:hover {
            background-color:  #656565;
        }
        /* Search 버튼 스타일 */
        .searchForm .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
        }
        .searchForm .btn-primary:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <a class="navbar-brand" href="#">로그 관리</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/policylist"><i class="fas fa-shield-alt"></i> 정책 관리</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/userlist"><i class="fas fa-users-cog"></i> 사용자 관리</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin"><i class="fas fa-user-cog"></i> 관리자</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/dashboard"><i class="fas fa-home"></i> 홈</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/signin"><i class="fas fa-sign-out-alt"></i> 로그아웃</a>
            </li>
        </ul>
    </div>
</nav>
<div class="sidebar">
    <h5 class="sidebar-heading">메뉴</h5>
    <ul class="nav flex-column nav-sidebar">
        <li class="nav-item">
            <a class="nav-link nav-link-custom pattern-icon" href="#"><i class="fas fa-exclamation-triangle"></i> 위험 로그</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/patternlog" style="color: #007bff;"><i class="fas fa-chart-line"></i> 패턴 로그</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/behaviorlog"><i class="fas fa-walking"></i> 행동 로그</a>
        </li>
    </ul>
</div>
<div class="container">
    <div class="searchContainer">
        <h3 style="text-align: center; margin-top: 20px;">위험 로그</h3>
        <form id="searchForm" class="searchForm">
            <input type="text" id="dangerous_number" class="form-control searchInput" placeholder="위험 번호">
            <input type="text" id="ip" class="form-control searchInput" placeholder="IP">
            <input type="text" id="port" class="form-control searchInput" placeholder="PORT">
            <input type="text" id="detection_number" class="form-control searchInput" placeholder="탐지 번호">

            <div style="display: flex; align-items: center;">
                <button type="button" class="btn btn-primary mb-2 mr-2" id="searchButton">Search</button>
                <button type="button" id="clearButton" class="btn btn-secondary mb-2">Clear</button>
            </div>
        </form>
    </div>
    <table id="logTable" class="table">
        <thead>
            <tr>
                <th>위험 번호</th>
                <th>IP</th>
                <th>PORT</th>
                <th>탐지 번호</th>
            </tr>
        </thead>
        <tbody id="logTableBody">
            <!-- 여기에 JavaScript로 동적으로 추가될 테이블 로우들이 들어갈 자리 -->
        </tbody>
    </table>
</div>
<nav aria-label="Page navigation example">
    <ul id="pagination" class="pagination justify-content-center">
        <!-- 여기에 페이지네이션 버튼들이 동적으로 추가됩니다 -->
    </ul>
</nav>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
$(document).ready(function () {
    let currentPage = 1;
    let logsPerPage = 10; // 한 페이지당 로그 수
    let totalLogs = 0;
    let logsData = [];

    // 페이지 로드 시 초기 데이터 가져오기
    fetchAndDisplayLogs();

    // 서버에서 로그 데이터 가져와서 표시하는 함수
    function fetchAndDisplayLogs() {
        $.get("/api/dangerouslogs", function (data) {
            logsData = data;
            totalLogs = logsData.length;
            displayLogs();
            renderPagination();
        }).fail(function() {
            console.error("데이터를 불러오는데 실패했습니다.");
        });
    }

    // 테이블에 로그 데이터 표시
    function displayLogs() {
        let startIndex = (currentPage - 1) * logsPerPage;
        let endIndex = startIndex + logsPerPage;
        let displayedLogs = logsData.slice(startIndex, endIndex);

        $("#logTableBody").empty(); // 기존의 테이블 내용을 지웁니다.

        displayedLogs.forEach(function (log) {
            $("#logTableBody").append(
                '<tr>' +
                '<td>' + log.dangerous_number + '</td>' +
                '<td>' + log.ip + '</td>' +
                '<td>' + log.port + '</td>' +
                '<td>' + log.detection_number + '</td>' +
                '</tr>'
            );
        });
    }

    // 페이지네이션 버튼 렌더링 함수 생략

    // 검색 버튼 클릭 이벤트 리스너
    $("#searchButton").click(function () {
        handleSearch();
    });

    // 초기화 버튼 클릭 이벤트 리스너
    $("#clearButton").click(function () {
        $(".searchInput").val(""); // 입력 필드 초기화
        fetchAndDisplayLogs(); // 모든 데이터 다시 불러오기
    });

    // 검색 처리 함수
    function handleSearch() {
        let searchParams = {};
        searchParams["dangerous_number"] = $("#dangerous_number").val().trim();
        searchParams["ip"] = $("#ip").val().trim();
        searchParams["port"] = $("#port").val().trim();
        searchParams["detection_number"] = $("#detection_number").val().trim();

        // 파라미터를 쿼리스트링 형태로 변환
        let queryString = $.param(searchParams);

        // GET 요청을 보내고 결과를 처리합니다.
        $.get("/dangerouslog/multipleSearch?" + queryString, function (data) {
            logsData = data;
            totalLogs = logsData.length;
            currentPage = 1; // 첫 페이지로 초기화
            displayLogs(); // 데이터 표시
            renderPagination(); // 페이지네이션 렌더링
        }).fail(function() {
            console.error("검색에 실패했습니다.");
        });
    }
});
</script>
</body>
</html>
