<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
<script>
//사용자 데이터를 동적으로 가져와서 테이블에 추가하는 함수
function fetchUsers() {
    fetch('/api/users') // 백엔드 API 엔드포인트
        .then(response => response.json())
        .then(data => {
            const userList = document.getElementById('userList');
            userList.innerHTML = ''; // 기존 데이터 초기화

            data.forEach((user, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                   
                    <td>${index + 1}</td>
                    <td>${user.user_id}</td>
                    <td>${user.user_name}</td>
                    <td>${user.user_privilege}</td>
                `;
                tr.classList.add('user-list-item');
                userList.appendChild(tr);
            });

            // 페이지네이션 추가 호출
            addPagination(data.length);
        })
        .catch(error => console.error('Error fetching users:', error));
}

// 페이지네이션 추가 함수
function addPagination(totalItems) {
    const itemsPerPage = 10;
    const totalPages = Math.ceil(totalItems / itemsPerPage);

    const paginationElement = document.getElementById('pagination');
    paginationElement.innerHTML = '';

    const ul = document.createElement('ul');
    ul.classList.add('pagination');

    for (let i = 1; i <= totalPages; i++) {
        const li = document.createElement('li');
        li.classList.add('page-item');
        const a = document.createElement('a');
        a.classList.add('page-link');
        a.href = '#';
        a.textContent = i;
        a.addEventListener('click', function() {
            navigateToPage(i);
        });
        li.appendChild(a);
        ul.appendChild(li);
    }

    paginationElement.appendChild(ul);

    // 초기 페이지 설정
    navigateToPage(1);
}

// 페이지 클릭 시 해당 페이지로 이동하는 함수
function navigateToPage(pageNumber) {
    const itemsPerPage = 10;
    const startIndex = (pageNumber - 1) * itemsPerPage;
    const endIndex = startIndex + itemsPerPage;

    const allUsers = document.querySelectorAll('.user-list-item');
    allUsers.forEach((user, index) => {
        if (index >= startIndex && index < endIndex) {
            user.style.display = '';
        } else {
            user.style.display = 'none';
        }
    });
}

//페이지 로드 시 사용자 데이터 가져오기
document.addEventListener('DOMContentLoaded', function () {
    fetchUsers();
});

// 사용자 검색 기능 구현
function searchUsers() {
    const searchValueID = document.getElementById('searchInputID').value.toLowerCase();
    const searchValueName = document.getElementById('searchInputName').value.toLowerCase();
    const searchValuePrivilege = document.getElementById('searchInputPrivilege').value.toLowerCase();
    const users = document.getElementsByClassName('user-list-item');

    Array.from(users).forEach(user => {
        const userID = user.getElementsByTagName('td')[2].innerText.toLowerCase();
        const userName = user.getElementsByTagName('td')[3].innerText.toLowerCase();
        const userPrivilege = user.getElementsByTagName('td')[4].innerText.toLowerCase();

        const idMatch = userID.includes(searchValueID);
        const nameMatch = userName.includes(searchValueName);
        const privilegeMatch = userPrivilege.includes(searchValuePrivilege);

        if (idMatch && nameMatch && privilegeMatch) {
            user.style.display = '';
        } else {
            user.style.display = 'none';
        }
    });
}

// 검색 버튼 클릭 시 사용자 검색
document.getElementById('btnSearch').addEventListener('click', function () {
    searchUsers();
});

// 검색 초기화 버튼 클릭 시 검색 필드 초기화
document.getElementById('btnClear').addEventListener('click', function () {
    clearSearch();
});

// 검색 필드 초기화 함수
function clearSearch() {
    document.getElementById('searchInputID').value = '';
    document.getElementById('searchInputName').value = '';
    document.getElementById('searchInputPrivilege').value = '';

    const users = document.getElementsByClassName('user-list-item');

    Array.from(users).forEach(user => {
        user.style.display = '';
    });

    // 검색 초기화 후 첫 번째 페이지로 이동
    navigateToPage(1);
}

//사용자 선택 버튼 클릭 시 이벤트 핸들러
// 수정 버튼 클릭 시 이벤트 핸들러
document.getElementById('btnModify').addEventListener('click', function () {
    const checkedUser = document.querySelector('.user-radio:checked');
    if (!checkedUser) {
        alert('수정할 사용자를 선택해주세요.');
        return;
    }

    const userId = checkedUser.getAttribute('data-userid');

    // Save selected user ID to localStorage
    localStorage.setItem('selectedUserId', userId); // Use userId here instead of user_id

    // Redirect to Modify User page
    const modifyUrl = `/modifyuser?user_id=${userId}`; // Pass userId as URL parameter
    window.location.href = modifyUrl; // Directly navigate to Modify User page
});
 

document.addEventListener('DOMContentLoaded', function () {
    const selectedUserId = localStorage.getItem('selectedUserId');

    document.getElementById('user_id').value = selectedUserId;

    // 선택된 사용자의 정보를 API를 통해 가져오는 부분
    fetch(`/api/users/${selectedUserId}`)
        .then(response => {
            if (!response.ok) {
                throw new Error('사용자 정보를 가져오는 중 오류가 발생했습니다.');
            }
            return response.json();
        })
        .then(user => {
            document.getElementById('user_name').value = user.user_name;
            document.getElementById('Privilege').value = user.user_privilege;
            // 기타 필요한 정보 로드
        })
        .catch(error => {
            console.error('Error fetching user:', error);
            alert('사용자 정보를 가져오는 중 오류가 발생했습니다.');
        });
});

// 나머지 수정 및 저장 관련 함수들

}
