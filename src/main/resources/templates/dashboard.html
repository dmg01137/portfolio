<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>

<script>
    var currentPage = 1;
    var rowsPerPage = 6;
    var eventDetailsData = []; // 전체 이벤트 데이터를 저장하는 배열

    document.addEventListener('DOMContentLoaded', function() {
        fetchDataAndRenderCharts();
        fetchAndPopulateEventTable();
    });
    
    

 // 서버에서 데이터를 가져와 차트를 업데이트하는 함수
    function fetchDataAndRenderCharts() {
        fetch('/api/patternlogs/top-sips') // Top 5 SIP 조회 API 엔드포인트
            .then(response => response.json())
            .then(data => {
                updateSourceIPChart(data); // 출발지 IP 차트 업데이트
            })
            .catch(error => console.error('데이터 가져오기 오류:', error));

        fetch('/behaviorlog/top-sips') // Top 5 DIP 조회 API 엔드포인트
            .then(response => response.json())
            .then(data => {
                updateDestinationIPChart(data); // 행동지 IP 차트 업데이트
            })
            .catch(error => console.error('데이터 가져오기 오류:', error));

        fetch('/api/patternlogs/top-pattern-combinations') // 패턴 탐지 이벤트 Top 3 조회 API 엔드포인트
            .then(response => response.json())
            .then(data => {
                updatePatternDetectionChart(data); // 패턴 탐지 차트 업데이트
            })
            .catch(error => console.error('데이터 가져오기 오류:', error));
    }
    // 출발지 IP 탐지 이벤트 Top 5 차트 업데이트 함수
    function updateSourceIPChart(topSIPs) {
        var labels = topSIPs.map(item => item.s_ip);
        var data = topSIPs.map(item => item.ip_count);

        var ctxSourceIP = document.getElementById('sourceIPChart').getContext('2d');
        var sourceIPChart = new Chart(ctxSourceIP, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: '출발지 IP 이벤트',
                    data: data,
                    backgroundColor: '#3498db', // 색상 변경
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    }
 // 행동지 IP 탐지 이벤트 Top 5 차트 업데이트 함수
    function updateDestinationIPChart(topSIPs) {
        var labels = topSIPs.map(item => item.s_ip);
        var data = topSIPs.map(item => item.ip_count);

        var ctxDestinationIP = document.getElementById('destinationIPChart').getContext('2d');
        var destinationIPChart = new Chart(ctxDestinationIP, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: '행동지 IP 탐지 이벤트',
                    data: data,
                    backgroundColor: '#e74c3c', // 막대 색상
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    }

    // Call the update function on page load
    document.addEventListener('DOMContentLoaded', function() {
        fetchDataAndRenderCharts(); // 데이터 가져오기 및 차트 렌더링
    });





    // 패턴 탐지 이벤트 Top 3 차트 업데이트 함수
    function updatePatternDetectionChart(topPatterns) {
        var labels = topPatterns.map(item => item.combined_pattern);
        var data = topPatterns.map(item => item.pattern_count);

        var ctxPatternDetection = document.getElementById('patternDetectionChart').getContext('2d');
        var patternDetectionChart = new Chart(ctxPatternDetection, {
            type: 'doughnut',
            data: {
                labels: labels,
                datasets: [{
                    label: '패턴 이벤트',
                    data: data,
                    backgroundColor: ['#f39c12', '#e74c3c', '#f1c40f'], // 색상 변경
                    borderWidth: 1
                }]
            }
        });
    }

    // 서버에서 데이터를 가져와 이벤트 테이블을 채우는 함수
    function fetchAndPopulateEventTable() {
        fetch('/api/patternlogs/ordered-by-time') // 이벤트 테이블 데이터 조회 API 엔드포인트
            .then(response => response.json())
            .then(data => {
                eventDetailsData = data; // 전체 데이터 저장
                populateEventDetailsTable(data.slice(0, rowsPerPage)); // 첫 페이지 데이터 채우기
            })
            .catch(error => console.error('데이터 가져오기 오류:', error));
    }

    // 테이블 행을 채우는 함수
    function populateEventDetailsTable(data) {
        var tableBody = document.getElementById('eventTableBody');
        tableBody.innerHTML = ''; // 이전 데이터 삭제

        data.forEach(function(event) {
            var row = '<tr>' +
                '<td>' + event.time + '</td>' +
                '<td>' + event.sIp + '</td>' +
                '<td>' + event.sPort + '</td>' +
                '<td>' + event.dIp + '</td>' +
                '<td>' + event.dPort + '</td>' +
                '<td>' + event.pattern1 + '</td>' +
                '<td>' + event.pattern2 + '</td>' +
                '<td>' + event.pattern3 + '</td>' +
                '</tr>';
            tableBody.innerHTML += row;
        });
    }
    function loadPreviousData() {
        if (currentPage > 1) {
            currentPage--;
            var startIndex = (currentPage - 1) * rowsPerPage;
            var endIndex = startIndex + rowsPerPage;
            var previousPageData = eventDetailsData.slice(startIndex, endIndex);
            populateEventDetailsTable(previousPageData);

            // Enable the "Next" button if previously disabled
            document.getElementById('loadMoreBtn').disabled = false;
        }

        // Disable "Previous" button if on the first page
        if (currentPage === 1) {
            document.getElementById('previousBtn').disabled = true;
        }
    }

    // Function to load next data
    function loadMoreData() {
        var startIndex = currentPage * rowsPerPage;
        var endIndex = startIndex + rowsPerPage;
        var nextPageData = eventDetailsData.slice(startIndex, endIndex);
        populateEventDetailsTable(nextPageData);
        currentPage++;

        // Enable the "Previous" button when loading next data
        document.getElementById('previousBtn').disabled = false;
    }

    // 검색 필드를 지우는 함수
    function clearSearch() {
        document.getElementById('searchInput').value = '';
        populateEventDetailsTable(eventDetailsData.slice(0, rowsPerPage)); // 첫 페이지 데이터로 재설정
        currentPage = 1; // 페이지 번호 초기화
    }

    // 검색 필드에서 입력한 값을 기반으로 필터링하는 함수
    function handleSearch() {
        var searchType = document.getElementById('searchType').value;
        var searchInput = document.getElementById('searchInput').value.trim().toLowerCase();

        var filteredData = eventDetailsData.filter(function(event) {
           switch (searchType) {
            case 'time':
                return event.time.toLowerCase().includes(searchInput);
            case 'sIP':
                return event.sIp.toLowerCase().includes(searchInput);
            case 'sPort':
                return event.sPort.toString().includes(searchInput);
            case 'dIP':
                return event.dIp.toLowerCase().includes(searchInput);
            case 'dPort':
                return event.dPort.toString().includes(searchInput);
            case 'pattern1':
                return event.pattern1.includes(searchInput);
            case 'pattern2':
                return event.pattern2.includes(searchInput);
            case 'pattern3':
                return event.pattern3.includes(searchInput);
            default:
                return true;
        }

            let endPage = Math.min(totalPages, startPage + 4);

            paginationHTML += `<li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                                <a class="page-link" href="#" aria-label="Previous" onclick="changePage(${currentPage - 1})">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                              </li>`;

            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `<li class="page-item ${currentPage === i ? 'active' : ''}">
                                    <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>

            paginationHTML += `<li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">

                              </li>`;

            $("#pagination").html(paginationHTML);

        window.changePage = function (page) {
            if (page < 1 || page > Math.ceil(totalLogs / logsPerPage)) {

        populateEventDetailsTable(filteredData.slice(0, rowsPerPage)); // 첫 페이지 데이터로 재설정
        currentPage = 1; // 페이지 번호 초기화
    }
