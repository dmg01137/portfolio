<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBMS Solution Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* 기본적인 스타일 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #848080; /* 진회색 배경 */
            margin: 0;
            padding: 0;
        }

        .nav-link {
            color: #fff !important;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            color: #17a2b8 !important;
        }
        .nav-link i {
            margin-right: 5px;
        }

        .navbar {
            background-color: #222;
            padding: 14px 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative; /* 네비게이션 바를 상대적으로 위치 지정 */
            z-index: 1; /* 네비게이션 바를 가장 위에 위치시킴 */
        }

        .navbar-brand {
            font-size: 1.5rem;
            color: #fff; /* 원하는 색상으로 설정 */
        }

        .navbar-brand:hover {
            color: #fff; /* 마우스를 올렸을 때 색상 변경 없음 */
        }

        .navbar-nav .nav-item {
            margin-right: 10px;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 64px; /* Adjust as necessary */
            width: 220px;
            background-color: #222;
            padding-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto; /* Ensure sidebar scrolls if content exceeds viewport */
            height: calc(100% - 64px); /* Adjust for the top navbar height */
        }

        .sidebar-heading {
            font-size: 1.2rem;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-sidebar .nav-link {
            color: #d1d1d1;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        .nav-sidebar .nav-link:hover {
            background-color: #222;
            color: #fff;
        }

        .content-area {
            margin-left: 220px; /* Adjust margin for sidebar width */
            padding: 20px;
            transition: all 0.3s ease;
            overflow-y: auto; /* Ensure content area scrolls if content exceeds viewport */
            height: calc(100vh - 64px); /* Adjust for the top navbar height */
        }

        .chart-container {
            background-color: rgba(248, 249, 250, 0.9); /* 반투명 유리 효과 */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .chart-container h4 {
            color: #333; /* 텍스트 색상 변경 */
        }

        .chart-container canvas {
            background-color: #fff; /* 차트 배경색 변경 */
            border-radius: 5px; /* 차트 둥근 모서리 추가 */
        }

        .search-form {
            margin-bottom: 10px; /* 높이 줄임 */
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }

        .search-form select,
        .search-form input[type="text"],
        .search-form button {
            border-radius: 3px; /* 선택 상자와 버튼 둥근 모서리 추가 */
        }

        .search-form select {
            width: 150px;
            margin-right: 5px;
        }

        .search-form input[type="text"] {
            flex: 1;
            border: none;
            padding: 8px; /* 패딩 감소 */
            margin-right: 5px;
        }

        .search-form button {
            border: none;
            background-color: #007bff;
            color: #fff;
            padding: 8px 16px; /* 패딩 감소 */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-form button:hover {
            background-color: #0056b3;
        }

        .event-table {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%; /* 테이블 전체 너비 설정 */
        }

        .event-table th,
        .event-table td {
            text-align: center;
            vertical-align: middle;
            font-size: 11px;
        }

        .event-table thead {
            background-color: #007bff;
            color: #fff;
        }

        .event-table tbody tr:hover {
            background-color: #f2f2f2;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: static;
                width: 100%;
                margin-top: 20px; /* 작은 화면에서 네비게이션 바 위 여백 추가 */
                box-shadow: none;
                z-index: 0; /* 작은 화면에서도 사이드바가 네비게이션 바 뒤에 있도록 설정 */
            }

            .content-area {
                margin-left: 0;
            }
        }

        .bg-primary {
            background-color: #3498db !important; /* 색상 변경 */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">Attack 상세 모니터링</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/userlist"><i class="fas fa-users-cog mr-1"></i>사용자 관리</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin"><i class="fas fa-user-cog mr-1"></i>관리자</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/signin"><i class="fas fa-sign-out-alt mr-1"></i>로그아웃</a>
            </li>
        </ul>
    </div>
</nav>

<div class="sidebar">
    <h5 class="sidebar-heading">메뉴</h5>
    <ul class="nav flex-column nav-sidebar">
        <li class="nav-item">
            <a class="nav-link" href="/patternlog"><i class="fas fa-file-alt mr-1"></i>로그 관리</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/policylist"><i class="fas fa-shield-alt mr-1"></i>정책 관리</a>
        </li>
    </ul>
</div>

<div class="content-area">
    <div class="container">
        <div class="chart-container">
            <div class="row">
                <div class="col-md-6">
                    <h5 class="text-center mb-4">패턴 IP 탐지 이벤트 Top 5</h5>
                    <canvas id="sourceIPChart"></canvas>
                </div>
                <div class="col-md-6">
                    <h5 class="text-center mb-4">행동 IP 탐지 이벤트 Top 5</h5>
                    <canvas id="destinationIPChart"></canvas>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-5">
                    <h5 class="text-center mb-4">패턴 탐지 이벤트 Top 3</h5>
                    <canvas id="patternDetectionChart"></canvas>
                </div>
                <div class="col-md-7">
                    <h5 class="text-center mb-4">일일 경보 발생 현황</h5>
                    <div class="search-form">
                        <select id="searchType" class="form-control mb-2 mr-sm-2">
                            <option value="time">시간</option>
                            <option value="sIP">출발 IP</option>
                            <option value="sPort">출발 Port</option>
                            <option value="dIP">목적 IP</option>
                            <option value="dPort">목적 Port</option>
                            <option value="pattern1">패턴1</option>
                            <option value="pattern2">패턴2</option>
                            <option value="pattern3">패턴3</option>
                        </select>
                        <input type="text" id="searchInput" class="form-control mb-2 mr-sm-2" placeholder="검색어 입력">
                        <button type="button" class="btn btn-primary mb-2" onclick="handleSearch()">Search</button>
                        <button type="button" class="btn btn-secondary mb-2 ml-2" onclick="clearSearch()">Clear</button>
                    </div>
                    <div class="event-table">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>시간</th>
                                    <th>출발 IP</th>
                                    <th>출발 Port</th>
                                    <th>목적 IP</th>
                                    <th>목적 Port</th>
                                    <th>패턴1</th>
                                    <th>패턴2</th>
                                    <th>패턴3</th>
                                </tr>
                            </thead>
                            <tbody id="eventTableBody">
                                <!-- 여기에 서버에서 동적으로 데이터가 추가됩니다 -->
                            </tbody>
                        </table>
                        <button class="btn btn-primary" id="loadMoreBtn" onclick="loadMoreData()">next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 필수 라이브러리 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
<script>
    var currentPage = 1;
    var rowsPerPage = 3;
    var eventDetailsData = []; // 전체 이벤트 데이터를 저장하는 배열

    document.addEventListener('DOMContentLoaded', function() {
        fetchDataAndRenderCharts();
        fetchAndPopulateEventTable();
    });

 // 서버에서 데이터를 가져와 차트를 업데이트하는 함수
    function fetchDataAndRenderCharts() {
        fetch('/api/patternlogs/top-sips') // Top 5 SIP 조회 API 엔드포인트
            .then(response => response.json())
            .then(data => {
                updateSourceIPChart(data); // 출발지 IP 차트 업데이트
            })
            .catch(error => console.error('데이터 가져오기 오류:', error));

        fetch('behaviorlog/top-sips') // Top 5 DIP 조회 API 엔드포인트
            .then(response => response.json())
            .then(data => {
                updateDestinationIPChart(data); // 행동지 IP 차트 업데이트
            })
            .catch(error => console.error('데이터 가져오기 오류:', error));

        fetch('/api/patternlogs/top-pattern-combinations') // 패턴 탐지 이벤트 Top 3 조회 API 엔드포인트
            .then(response => response.json())
            .then(data => {
                updatePatternDetectionChart(data); // 패턴 탐지 차트 업데이트
            })
            .catch(error => console.error('데이터 가져오기 오류:', error));
    }
    // 출발지 IP 탐지 이벤트 Top 5 차트 업데이트 함수
    function updateSourceIPChart(topSIPs) {
        var labels = topSIPs.map(item => item.s_ip);
        var data = topSIPs.map(item => item.ip_count);

        var ctxSourceIP = document.getElementById('sourceIPChart').getContext('2d');
        var sourceIPChart = new Chart(ctxSourceIP, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: '출발지 IP 이벤트',
                    data: data,
                    backgroundColor: '#3498db', // 색상 변경
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    }


 // 행동지 IP 탐지 이벤트 Top 5 차트 업데이트 함수
 function updateDestinationIPChart(topDIPs) {
     var labels = topDIPs.map(item => item.top_s_ip); // 필요한 필드로 수정
     var data = topDIPs.map(item => item.ip_count); // 필요한 필드로 수정

     var ctxDestinationIP = document.getElementById('destinationIPChart').getContext('2d');
     var destinationIPChart = new Chart(ctxDestinationIP, {
         type: 'bar',
         data: {
             labels: labels,
             datasets: [{
                 label: '행동지 IP 이벤트',
                 data: data,
                 backgroundColor: '#e74c3c', // 색상 변경
                 borderWidth: 1
             }]
         },
         options: {
             scales: {
                 yAxes: [{
                     ticks: {
                         beginAtZero: true
                     }
                 }]
             }
         }
     });
 }

    // 패턴 탐지 이벤트 Top 3 차트 업데이트 함수
    function updatePatternDetectionChart(topPatterns) {
        var labels = topPatterns.map(item => item.combined_pattern);
        var data = topPatterns.map(item => item.pattern_count);

        var ctxPatternDetection = document.getElementById('patternDetectionChart').getContext('2d');
        var patternDetectionChart = new Chart(ctxPatternDetection, {
            type: 'doughnut',
            data: {
                labels: labels,
                datasets: [{
                    label: '패턴 이벤트',
                    data: data,
                    backgroundColor: ['#f39c12', '#e74c3c', '#f1c40f'], // 색상 변경
                    borderWidth: 1
                }]
            }
        });
    }

    // 서버에서 데이터를 가져와 이벤트 테이블을 채우는 함수
    function fetchAndPopulateEventTable() {
        fetch('/api/patternlogs/ordered-by-time') // 이벤트 테이블 데이터 조회 API 엔드포인트
            .then(response => response.json())
            .then(data => {
                eventDetailsData = data; // 전체 데이터 저장
                populateEventDetailsTable(data.slice(0, rowsPerPage)); // 첫 페이지 데이터 채우기
            })
            .catch(error => console.error('데이터 가져오기 오류:', error));
    }

    // 테이블 행을 채우는 함수
    function populateEventDetailsTable(data) {
        var tableBody = document.getElementById('eventTableBody');
        tableBody.innerHTML = ''; // 이전 데이터 삭제

        data.forEach(function(event) {
            var row = '<tr>' +
                '<td>' + event.time + '</td>' +
                '<td>' + event.sIp + '</td>' +
                '<td>' + event.sPort + '</td>' +
                '<td>' + event.dIp + '</td>' +
                '<td>' + event.dPort + '</td>' +
                '<td>' + event.pattern1 + '</td>' +
                '<td>' + event.pattern2 + '</td>' +
                '<td>' + event.pattern3 + '</td>' +
                '</tr>';
            tableBody.innerHTML += row;
        });
    }

 // 다음 페이지 데이터 로드
    function loadMoreData() {
        var startIndex = currentPage * rowsPerPage;
        var endIndex = startIndex + rowsPerPage;
        var nextPageData = eventDetailsData.slice(startIndex, endIndex);
        populateEventDetailsTable(nextPageData);
        currentPage++;
    }

    // 검색 필드를 지우는 함수
    function clearSearch() {
        document.getElementById('searchInput').value = '';
        populateEventDetailsTable(eventDetailsData.slice(0, rowsPerPage)); // 첫 페이지 데이터로 재설정
        currentPage = 1; // 페이지 번호 초기화
    }

    // 검색 필드에서 입력한 값을 기반으로 필터링하는 함수
    function handleSearch() {
        var searchType = document.getElementById('searchType').value;
        var searchInput = document.getElementById('searchInput').value.trim().toLowerCase();

        var filteredData = eventDetailsData.filter(function(event) {
        	switch (searchType) {
            case 'time':
                return event.time.toLowerCase().includes(searchInput);
            case 'sIP':
                return event.sIp.toLowerCase().includes(searchInput);
            case 'sPort':
                return event.sPort.toString().includes(searchInput);
            case 'dIP':
                return event.dIp.toLowerCase().includes(searchInput);
            case 'dPort':
                return event.dPort.toString().includes(searchInput);
            case 'pattern1':
                return event.pattern1.includes(searchInput);
            case 'pattern2':
                return event.pattern2.includes(searchInput);
            case 'pattern3':
                return event.pattern3.includes(searchInput);
            default:
                return true;
        }

        });

        populateEventDetailsTable(filteredData.slice(0, rowsPerPage)); // 첫 페이지 데이터로 재설정
        currentPage = 1; // 페이지 번호 초기화
    }
</script>

</body>
</html>
