<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
$(document).ready(function () {
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    const time = decodeURIComponent(urlParams.get('time'));
    const sIp = decodeURIComponent(urlParams.get('sIp'));
    const sPort = urlParams.get('sPort');
    const dIp = decodeURIComponent(urlParams.get('dIp'));
    const dPort = urlParams.get('dPort');
    const len = urlParams.get('len');
    const encodedPacket = decodeURIComponent(urlParams.get('encodedPacket'));

    function addTableRow(tableId, rowData) {
        $('#' + tableId).append('<tr>' + rowData + '</tr>');
    }

    addTableRow('packetTableBody', '<td>ID</td><td>' + id + '</td>');
    addTableRow('packetTableBody', '<td>Time</td><td>' + time + '</td>');
    addTableRow('packetTableBody', '<td>S_IP</td><td>' + sIp + '</td>');
    addTableRow('packetTableBody', '<td>S_Port</td><td>' + sPort + '</td>');
    addTableRow('packetTableBody', '<td>D_IP</td><td>' + dIp + '</td>');
    addTableRow('packetTableBody', '<td>D_Port</td><td>' + dPort + '</td>');
    addTableRow('packetTableBody', '<td>Length</td><td>' + len + '</td>');

    function showPacket() {
        const decodedPacket = atob(encodedPacket);

        // Hex Content
        const hexContent = bytesToHex(decodedPacket);
        $('#hexContent').html(hexContent.replace(/(Payload)/g, '<span class="payload">$1</span>'));

        // ASCII Content
        let asciiContent = '';
        for (let i = 0; i < decodedPacket.length; i++) {
            const asciiChar = decodedPacket.charCodeAt(i);
            asciiContent += (asciiChar < 32 || asciiChar > 126) ? '.' : String.fromCharCode(asciiChar);
        }
        $('#asciiContent').html(asciiContent.replace(/(Payload)/g, '<span class="payload">$1</span>'));
    }

    function bytesToHex(bytes) {
        let hex = '';
        for (let i = 0; i < bytes.length; i++) {
            let byte = bytes.charCodeAt(i);
            hex += ('0' + byte.toString(16)).slice(-2) + ' ';
        }
        return hex.trim().match(/.{1,96}/g).join('\n'); // 32 bytes (64 hex characters) per line, plus spaces
    }

    showPacket();
});
</script>
