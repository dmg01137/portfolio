<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6"> <!-- 카드의 너비를 줄임 -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-4">Add Policy</h5>
                    <form id="policyForm" action="policy_modify_handler.php" method="POST">
                        <div class="form-group">
                            <label for="policyName">정책명</label>
                            <input type="text" class="form-control" id="policyName" name="policyName" placeholder="정책명 입력" required>
                        </div>

                        <div class="form-group">
                            <label for="policyDescription">정책 설명</label>
                            <textarea class="form-control" id="policyDescription" name="policyDescription" rows="3" placeholder="정책 설명 입력" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="policyType">정책 유형</label>
                            <select class="form-control" id="policyType" name="policyType" required>
                                <option value="security">보안 정책</option>
                                <option value="access">접근 제어 정책</option>
                                <option value="dataProtection">데이터 보호 정책</option>
                                <!-- 기타 정책 유형 추가 -->
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="target">적용 대상</label>
                            <select class="form-control" id="target" name="target" required>
                                <option value="allUsers">모든 사용자</option>
                                <option value="specificDepartments">특정 부서</option>
                                <option value="specificObjects">특정 데이터베이스 객체</option>
                                <!-- 기타 적용 대상 추가 -->
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="startDate">시작 날짜</label>
                            <input type="date" class="form-control" id="startDate" name="startDate" required>
                        </div>

                        <div class="form-group">
                            <label for="endDate">종료 날짜</label>
                            <input type="date" class="form-control" id="endDate" name="endDate" required>
                        </div>

                        <div class="form-group">
                            <label for="priority">우선 순위</label>
                            <input type="number" class="form-control" id="priority" name="priority" placeholder="우선 순위 입력" min="1" required>
                        </div>

                        <div class="text-center"> <!-- 버튼 가운데 정렬을 위한 text-center 클래스 -->
                            <button type="submit" class="btn btn-custom btn-primary btn-block">Add</button>
                            <button type="button" class="btn btn-clear btn-block" onclick="resetForm()">Clear</button>
                        </div>
                    </form>
                </div>

    function resetForm() {
