<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
$(document).ready(function () {
    // 서버에서 데이터를 받아와서 테이블에 표시하는 함수
    function fetchAndDisplayBehaviorDetections(searchCriteria = {}) {
        $.ajax({
            type: "POST",
            url: "/api/search-behavior-detections",
            contentType: "application/json",
            data: JSON.stringify(searchCriteria),
            success: function (data) {
                console.log(data); // 받은 데이터를 콘솔에 출력

                $("#behaviorTable tbody").empty(); // 기존 테이블 행 비우기

                // 받은 데이터를 테이블에 추가
                data.forEach(function (behavior, index) {
                    $("#behaviorTable tbody").append(
                        `<tr>
                            <td>${index + 1}</td>
                            <td>${behavior.s_ip}</td>
                            <td>${behavior.d_ip}</td>
                            <td>${behavior.s_port}</td>
                            <td>${behavior.d_port}</td>
                            <td>${behavior.create_dt}</td>
                            <td>${behavior.modify_dt}</td>
                            <td>${behavior.action_type}</td>
                            <td>${behavior.policy_name}</td>
                            <td>${behavior.policy_info}</td>
                            <td>${behavior.pattern_1}</td>
                            <td>${behavior.pattern_2}</td>
                            <td>${behavior.pattern_3}</td>
                            <td>${behavior.dangerous}</td>
                            <td>${behavior.regexp_1}</td>
                            <td>${behavior.regexp_2}</td>
                            <td>${behavior.regexp_3}</td>
                            <td>${behavior.base_cnt}</td>
                            <td>${behavior.base_time}</td>
                        </tr>`
                    );
                });

                // 테이블의 체크박스 클릭 이벤트 리스너
                $("input[name='selectedBehavior']").click(function () {
                    // 모든 체크박스 선택 상태를 해제
                    $("input[name='selectedBehavior']").prop("checked", false);
                    // 현재 클릭한 체크박스만 선택 상태로 변경
                    $(this).prop("checked", true);
                    // Modify 버튼 활성화
                    $("#btnModify").prop("disabled", false);
                });
            },
            error: function (xhr, status, error) {
                console.error("데이터를 불러오는데 실패했습니다.", status, error);
            }
        });
    }

    // 페이지 로드 시 초기 데이터 가져오기
    fetchAndDisplayBehaviorDetections();

    // 검색 버튼 클릭 이벤트 리스너
    $("#btnSearch").click(function () {
        handleSearch();
    });

    // 초기화 버튼 클릭 이벤트 리스너
    $("#btnClear").click(function () {
        $(".form-control").val(""); // 입력 필드 초기화
        fetchAndDisplayBehaviorDetections(); // 모든 데이터 다시 불러오기
    });

    // Modify 버튼 클릭 이벤트 리스너
    $("#btnModify").click(function () {
        // 선택된 체크박스의 값을 가져옵니다.
        let selectedIndex = $("input[name='selectedBehavior']:checked").val();
        console.log("Selected Index: ", selectedIndex);
        // 여기서 선택된 데이터를 수정하는 코드를 추가할 수 있습니다.
        // 예: 선택된 데이터의 수정 폼을 열거나, 데이터를 서버로 전송하여 수정합니다.
    });

    // 검색 처리 함수
    function handleSearch() {
        // 검색 필드의 값들을 객체로 변환
        let searchCriteria = {
            sIp: $("#searchInputSIP").val().trim(),
            dIp: $("#searchInputDIP").val().trim(),
            sPort: $("#searchInputSPort").val().trim(),
            dPort: $("#searchInputDPort").val().trim(),
            createDate: $("#searchInputCreateDate").val().trim(),
            modifyDate: $("#searchInputModifyDate").val().trim(),
            actionType: $("#searchInputActionType").val().trim(),
            policyName: $("#searchInputPolicyName").val().trim(),
            policyInfo: $("#searchInputPolicyInfo").val().trim(),
            pattern1: $("#searchInputPattern1").val().trim(),
            pattern2: $("#searchInputPattern2").val().trim(),
            pattern3: $("#searchInputPattern3").val().trim(),
            dangers: $("#searchInputDangers").val().trim()
        };

        fetchAndDisplayBehaviorDetections(searchCriteria); // 검색 조건을 서버로 전송
    }

});
</script>
