<!-- 필요한 외부 라이브러리 및 자바스크립트 파일 -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
$(document).ready(function () {
    let currentPage = 1;
    let logsPerPage = 10; // 페이지 당 로그 수
    let totalLogs = 0;
    let logsData = [];

    // 초기 로그 불러오기 및 표시
    fetchAndDisplayLogs();

    // 로그 불러오기 및 표시 함수
    function fetchAndDisplayLogs() {
        $.get("/api/behaviorlogs", function (data) {
            logsData = data;
            totalLogs = logsData.length;
            displayLogs();
            renderPagination();
        }).fail(function () {
            console.error("데이터를 불러오는 데 실패했습니다.");
        });
    }

    // 테이블에 로그 표시 함수
    function displayLogs() {
        let startIndex = (currentPage - 1) * logsPerPage;
        let endIndex = startIndex + logsPerPage;
        let displayedLogs = logsData.slice(startIndex, endIndex);

        $("#logTableBody").empty(); // 기존 테이블 행 지우기

        displayedLogs.forEach(function (log) {
            $("#logTableBody").append(
                '<tr>' +
                '<td>' + log.id + '</td>' +
                '<td>' + log.time + '</td>' +
                '<td>' + log.s_ip + '</td>' +
                '<td>' + log.s_port + '</td>' +
                '<td>' + log.d_ip + '</td>' +
                '<td>' + log.d_port + '</td>' +
                '<td>' + log.action_type + '</td>' +
                '<td>' + log.len + '</td>' +
                '<td>' + log.base_cnt + '</td>' +
                '<td>' + log.base_time + '</td>' +
                '<td>' + log.pattern1 + '</td>' +
                '<td>' + log.pattern2 + '</td>' +
                '<td>' + log.pattern3 + '</td>' +
                '<td>' + log.packet + '</td>' +
                '</tr>'
            );
        });
    }
    // 페이지네이션 버튼 렌더링 함수
    function renderPagination() {
        let totalPages = Math.ceil(totalLogs / logsPerPage);
        let paginationHTML = "";

        // Calculate start and end page numbers for display
        let startPage = Math.max(1, currentPage - 2);
        let endPage = Math.min(totalPages, startPage + 4);

        // Previous 버튼
        paginationHTML += `<li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                            <a class="page-link" href="#" aria-label="Previous" onclick="changePage(${currentPage - 1})">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                          </li>`;

        // 페이지 버튼들
        for (let i = startPage; i <= endPage; i++) {
            paginationHTML += `<li class="page-item ${currentPage === i ? 'active' : ''}">
                                <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                              </li>`;
        }

        // Next 버튼
        paginationHTML += `<li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                            <a class="page-link" href="#" aria-label="Next" onclick="changePage(${currentPage + 1})">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                          </li>`;

        $("#pagination").html(paginationHTML);
    }

    // 페이지 변경 함수
    window.changePage = function (page) {
        if (page < 1 || page > Math.ceil(totalLogs / logsPerPage)) {
            return;
        }
        currentPage = page;
        displayLogs();
        renderPagination();
    };

    // 검색 버튼 클릭 이벤트 핸들러
    $("#searchButton").on("click", function (e) {
        e.preventDefault();
        // 검색 조건에 따라 필터링하고 다시 로그 표시
        fetchAndDisplayLogs();
    });

    // 지우기 버튼 클릭 이벤트 핸들러
    $("#clearButton").on("click", function (e) {
        e.preventDefault();
        // 입력 필드 지우기
        $(".searchInput").val("");
        // 모든 로그 표시
        fetchAndDisplayLogs();
    });
});
 </script>
