            <div style="flex: 1;">

  <div style="overflow-x: auto;">

            </tr>

        <td th:text="${log.id}"></td>

        <td th:text="${log.s_port}"></td>
        <td th:text="${log.d_ip}"></td>
        <td th:text="${log.d_port}"></td>
        <td th:text="${log.action_type}"></td>
        <td th:text="${log.len}"></td>
         <td th:text="${log.base_cnt}"></td>
          <td th:text="${log.base_time}"></td>
        <td th:text="${log.pattern1}"></td>
        <td th:text="${log.pattern2}"></td>
        <td th:text="${log.pattern3}"></td>
        <td>
            <!-- 패킷 데이터는 Base64로 인코딩된 바이트 배열을 문자열로 변환하여 출력 -->
            <span th:text="${T(org.apache.tomcat.util.codec.binary.Base64).encodeBase64String(log.packet)}"></span>
        </td>
    
            </tr>

       <!-- 페이지네이션 -->

<!-- jQuery, Popper.js, Bootstrap JS 추가 -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
$(document).ready(function () {
    let currentPage = 1;
    let logsPerPage = 10; // 한 페이지당 보여줄 로그 수
    let totalLogs = 0;
    let logsData = [];

    // 페이지 로드 시 초기 데이터 가져오기
    fetchAndDisplayLogs();

    // 서버에서 로그 데이터를 가져와서 표시하는 함수
    function fetchAndDisplayLogs() {
        $.get("/api/behaviorlogs", function (data) {
            console.log(data); // 받아온 데이터 로그 출력
            $("#logTableBody").empty(); // 기존의 테이블 내용을 지웁니다.
            originalRowVisibility = []; // 원래 가시성 초기화
            logsData = data; // 전체 데이터 저장
            totalLogs = data.length; // 전체 로그 수 업데이트

            // 특정 페이지의 로그 데이터만 자르기
            let startIndex = (currentPage - 1) * logsPerPage;
            let endIndex = startIndex + logsPerPage;
            let logsToShow = logsData.slice(startIndex, endIndex);

            // 받아온 데이터를 테이블에 추가합니다.
            logsToShow.forEach(function (log) {
                // 패킷 데이터를 HTML 엔티티로 인코딩하여 추가합니다.
                let encodedPacket = encodeURIComponent(log.packet);
                let rowHtml = `<tr>
                    <td>${log.id}</td>
                    <td>${log.time}</td>
                    <td>${log.s_ip}</td>
                    <td>${log.s_port}</td>
                    <td>${log.d_ip}</td>
                    <td>${log.d_port}</td>
                    <td>${log.action_type}</td>
                    <td>${log.len}</td>
                    <td>${log.base_cnt}</td>
                    <td>${log.base_time}</td>
                    <td>${log.pattern1}</td>
                    <td>${log.pattern2}</td>
                    <td>${log.pattern3}</td>
                    <td>${encodedPacket}</td>
                </tr>`;
                $("#logTableBody").append(rowHtml);

                // 원본 가시성 상태를 저장합니다.
                originalRowVisibility.push(true);
            });

            renderPagination(); // 페이지네이션 렌더링
        }).fail(function() {
            console.error("데이터를 불러오는데 실패했습니다.");
        });
    }

    // 페이지네이션 생성
    function renderPagination() {
        let totalPages = Math.ceil(totalLogs / logsPerPage);
        $("#paginationList").empty();

        for (let i = 1; i <= totalPages; i++) {
            $("#paginationList").append(
                `<li class="page-item ${currentPage === i ? 'active' : ''}">
                    <a class="page-link" href="#" data-page="${i}">${i}</a>
                </li>`
            );
        }

        $(".page-link").click(function (event) {
            event.preventDefault();
            currentPage = parseInt($(this).attr("data-page"));
            fetchAndDisplayLogs(); // 해당 페이지의 데이터를 가져와서 표시
        });
    }

    // 검색 버튼 클릭 이벤트 리스너
    $("#searchButton").click(function () {
        handleSearch();
    });

    // 초기화 버튼 클릭 이벤트 리스너
    $("#clearButton").click(function () {
        $(".searchInput").val(""); // 입력 필드 초기화
        fetchAndDisplayLogs(); // 모든 데이터 다시 불러오기
    });

    // 검색 처리 함수
    function handleSearch() {
        let rows = document.querySelectorAll("#logTable tbody tr");

        rows.forEach(row => {
            let shouldDisplay = true;

            for (let i = 0; i < 12; i++) { // 검색 입력창 개수에 맞게 수정
                let value = document.getElementById(`searchValue${i + 1}`).value.trim().toLowerCase();
                let cellValue = row.cells[i].textContent.trim().toLowerCase();

                if (cellValue.includes(value) || value === "") {
                    continue;
                } else {
                    shouldDisplay = false;
                    break;
                }
            }

            if (shouldDisplay) {
                row.style.display = "";
            } else {
                row.style.display = "none";
            }
        });
    }

});
</script>
