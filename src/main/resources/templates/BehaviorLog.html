<style>
/* 네비게이션바 스타일 */
.navbar {
    background-color: #222;
    padding: 14px 16px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.navbar-brand {
    font-size: 1.5rem;
    color: #fff;
}

.navbar-nav .nav-item {
    margin-right: 10px;
}

.nav-link {
    color: #fff !important;
    transition: all 0.3s ease;
}

.nav-link:hover {
    color: #17a2b8 !important;
}

.nav-link i {
    margin-right: 5px;
}

.nav-sidebar .nav-link {
    color: #d1d1d1;
    padding: 10px 20px;
    transition: all 0.3s ease;
}

.nav-sidebar .nav-link-custom {
    color: #ffffff; /* 기본 텍스트 색상 */
}

.nav-sidebar .nav-link-custom i {
    color: #17a2b8; /* 기본 아이콘 색상 */

}
/* 마우스 호버 또는 활성 상태에 따라 일관된 아이콘 색상 설정 */
.nav-sidebar .nav-link-custom:hover, .nav-sidebar .nav-link-custom.active

    color: #ffffff; /* 텍스트 색상 변경 */
}
/* Icon color adjustment specifically for pattern-icon */
.pattern-icon {
    color: #17a2b8; /* 아이콘 색상을 특정 색상으로 설정 */
}

.nav-sidebar .nav-link-custom {
    color: #17a2b8 !important; /* 텍스트 색상 변경 */
}
/* 왼쪽 세로 메뉴바 스타일 */
.sidebar {
    position: fixed;
    left: 0;
    top: 64px;
    width: 200px; /* 사이드바 너비를 200px로 조정 */
    background-color: #222;
    height: 100%;
    padding-top: 20px;
    transition: all 0.3s ease;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    overflow-x: hidden; /* 가로 스크롤바를 숨기는 속성 */
}

.sidebar-heading {
    font-size: 1.2rem;
    color: #fff;
    text-align: center;
    margin-bottom: 20px;
}

body {
    background-color: #343a40; /* Change body background color */
    font-family: Arial, sans-serif;
    padding-top: 50px;
    margin: 0; /* Reset page margin */
}

.container {
    margin-top: 30px;
    margin-left: 80px;
    margin-bottom: 30px;
    padding-left: 150px;
    overflow-x: hidden;
    overflow-y: auto; /* Add this line */
}

table {
    width: 100%;
    min-width: 1200px; /* 최소 너비 설정 */
    border-collapse: collapse;
    border: 1px solid #dee2e6;
    font-size: 0.6rem;
    background-color: #f5f7f8;
    color: #060606;
}

th, td {
    font-size: 0.75rem;
    padding: 0.8rem;
    vertical-align: middle;
    border-top: 1px solid #dee2e6;
    color: #060606;
    white-space: nowrap;
    text-align: center;
}

thead th {
    vertical-align: bottom;
    border-bottom: 2px solid #dee2e6;
    background-color: #5882ad; /* 테이블 헤더 배경색 */
    color: #ffffff;
}

tbody+tbody {
    border-top: 2px solid #dee2e6;
}

tbody tr:nth-of-type(even) {
    background-color: #dae1e7; /* 짝수 행 배경색 */
}

.searchContainer {
    text-align: center;
    margin-top: 20px;
}

.searchForm {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    margin-top: 20px;
}

.searchForm .searchInput {
    margin-bottom: 2px;
    font-size: 0.6rem;
}

/* Clear 버튼 스타일 */
.searchForm .btn-secondary {
    background-color: #8a8888;
    color: #fff;
    border: none;
}

.searchForm .btn-secondary:hover {
    background-color: #656565;
}

/* Search 버튼 스타일 */
.searchForm .btn-primary {
    background-color: #007bff;
    color: #fff;
    border: none;
}

.searchForm .btn-primary:hover {
    background-color: #0069d9;
}

/* Arrange search inputs into three rows with five inputs each */
.searchForm .form-group {
    width: calc(20% - 10px);
    margin-bottom: 10px;
}

@media (max-width: 1200px) {
    .searchForm .form-group {
        width: calc(25% - 10px);
    }
}

@media (max-width: 992px) {
    .searchForm .form-group {
        width: calc(33.33% - 10px);
    }
}

@media (max-width: 768px) {
    .searchForm .form-group {
        width: calc(50% - 10px);
    }
}

@media (max-width: 576px) {
    .searchForm .form-group {
        width: 100%;
    }
}
</style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="#">로그 관리</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/policylist"><i
                        class="fas fa-shield-alt"></i> 정책 관리</a></li>
                <li class="nav-item"><a class="nav-link" href="/userlist"><i
                        class="fas fa-users-cog"></i> 사용자 관리</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin"><i
                        class="fas fa-user-cog"></i> 관리자</a></li>
                <li class="nav-item"><a class="nav-link" href="/dashboard"><i

                <li class="nav-item"><a class="nav-link" href="/signin"><i
                        class="fas fa-sign-out-alt"></i> 로그아웃</a></li>
            </ul>
        </div>
    </nav>

    <div class="sidebar">
        <h5 class="sidebar-heading">메뉴</h5>
        <ul class="nav flex-column nav-sidebar">
            <li class="nav-item"><a
                class="nav-link nav-link-custom pattern-icon" href="#"><i
                    class="fas fa-walking"></i> 행동 로그</a></li>
            <li class="nav-item"><a class="nav-link" href="/patternlog"
                style="color: #007bff;"><i class="fas fa-chart-line"></i> 패턴 로그</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="/dangerouslog"
                style="color: #007bff;"><i class="fas fa-exclamation-triangle"></i>
                    위험 로그</a></li>

    <div class="container">
        <div class="searchContainer">
            <h3 style="text-align: center; margin-top: 20px;">행동 로그</h3>
            
            <div class="searchForm">
                <div class="form-group">
                    <input type="date" id="date" class="form-control searchInput" placeholder="날짜">
                </div>
                 <div class="form-group">

                    <input type="text" id="time" class="form-control searchInput" placeholder="탐지시간">

                    <input type="text" id="s_ip" class="form-control searchInput" placeholder="출발지IP">
                </div>
                <div class="form-group">

                <div class="form-group">

			<div class="searchButtons">
				<button id="searchButton" class="btn btn-primary">Search</button>
				<button id="clearButton" class="btn btn-secondary">Clear</button>

		</div>

		<div style="overflow-x: auto;">
			<table id="logTable" class="table">
				<thead>
					<tr>
						<th>번호</th>
						<th>탐지시간</th>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
$(document).ready(function () {
    let currentPage = 1;
    let logsPerPage = 10; // 페이지 당 로그 개수
    let totalLogs = 0;
    let logsData = [];

    // 초기 로그 데이터 불러오기
    fetchAndDisplayLogs();

    // 로그 데이터 불러오고 표시하는 함수
    function fetchAndDisplayLogs() {
        $.get("/api/behaviorlogs", function (data) {
            logsData = data;
            totalLogs = logsData.length;
            displayLogs();
            renderPagination();
        }).fail(function () {
            console.error("Failed to fetch data.");
        });
    }

    // 테이블에 로그 표시하는 함수
    function displayLogs() {
        let startIndex = (currentPage - 1) * logsPerPage;
        let endIndex = startIndex + logsPerPage;
        let displayedLogs = logsData.slice(startIndex, endIndex);

        $("#logTableBody").empty(); // 기존 테이블 내용 지우기

        displayedLogs.forEach(function (log) {
            let encodedPacket = log.packet ? btoa(log.packet) : ""; // Encode packet data

            let detailButton = '<button class="btn btn-info btn-sm btn-detail" ' +
                               'data-log-id="' + log.id + '" ' +
                               'data-log-time="' + log.time + '" ' +
                               'data-log-sip="' + log.s_ip + '" ' +
                               'data-log-sport="' + log.s_port + '" ' +
                               'data-log-dip="' + log.d_ip + '" ' +
                               'data-log-dport="' + log.d_port + '" ' +
                               'data-log-len="' + log.len + '" ' +
                               'data-log-encodedpacket="' + encodedPacket + '">상세조회</button>';

            $("#logTableBody").append(
                '<tr>' +
                '<td>' + log.id + '</td>' +
                '<td>' + log.time + '</td>' +
                '<td>' + log.s_ip + '</td>' +
                '<td>' + log.s_port + '</td>' +
                '<td>' + log.d_ip + '</td>' +
                '<td>' + log.d_port + '</td>' +
                '<td>' + log.action_type + '</td>' +
                '<td>' + log.len + '</td>' +
                '<td>' + log.base_cnt + '</td>' +
                '<td>' + log.base_time + '</td>' +
                '<td>' + log.pattern1 + '</td>' +
                '<td>' + log.pattern2 + '</td>' +
                '<td>' + log.pattern3 + '</td>' +
                '<td>' + detailButton + '</td>' + // Append the button here
                '</tr>'
            );
        });
    }

    // Click event handler for detail button
    $("#logTableBody").off('click', '.btn-detail').on('click', '.btn-detail', function() {
        let logId = $(this).data('log-id');
        let logTime = $(this).data('log-time');
        let logSip = $(this).data('log-sip');
        let logSport = $(this).data('log-sport');
        let logDip = $(this).data('log-dip');
        let logDport = $(this).data('log-dport');
        let logLen = $(this).data('log-len');
        let logEncodedPacket = $(this).data('log-encodedpacket');

        // Construct URL for detailed view
        let detailUrl = `/packet?id=${logId}&time=${encodeURIComponent(logTime)}&sIp=${encodeURIComponent(logSip)}&sPort=${logSport}&dIp=${encodeURIComponent(logDip)}&dPort=${logDport}&len=${logLen}&encodedPacket=${encodeURIComponent(logEncodedPacket)}`;

        // Redirect to detailed view
        window.location.href = detailUrl;
    });
    // 페이지네이션을 렌더링하는 함수
    function renderPagination() {
        let totalPages = Math.ceil(totalLogs / logsPerPage);
        let paginationHTML = "";

        paginationHTML += `<li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                            <a class="page-link" href="#" aria-label="Previous" onclick="changePage(${currentPage - 1})">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                          </li>`;

        for (let i = 1; i <= totalPages; i++) {
            paginationHTML += `<li class="page-item ${currentPage === i ? 'active' : ''}">
                                <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                              </li>`;
        }

        paginationHTML += `<li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                            <a class="page-link" href="#" aria-label="Next" onclick="changePage(${currentPage + 1})">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                          </li>`;

        $("#pagination").html(paginationHTML);
    }

    // 페이지 변경 함수
    window.changePage = function (page) {
        if (page < 1 || page > Math.ceil(totalLogs / logsPerPage)) {
            return;
        }
        currentPage = page;
        displayLogs();
        renderPagination();
    };

 // 검색 버튼 클릭 이벤트 핸들러
    $("#searchButton").click(function () {
        handleSearch();
    });

    // 검색 처리 함수
    function handleSearch() {
        let searchParams = {
        		 "date": $("#date").val().trim(),
        		 "id": $("#id").val().trim(),
            "time": $("#time").val().trim(),
            "s_ip": $("#s_ip").val().trim(),
            "s_port": $("#s_port").val().trim(),
            "d_ip": $("#d_ip").val().trim(),
            "d_port": $("#d_port").val().trim(),
            "len": $("#len").val().trim(),
            "pattern1": $("#pattern1").val().trim(),
            "pattern2": $("#pattern2").val().trim(),
            "pattern3": $("#pattern3").val().trim(),
            "packet": $("#packet").val().trim(),
            "base_cnt": $("#base_cnt").val().trim(),
            "base_time": $("#base_time").val().trim(),
            "action_type": $("#action_type").val().trim(),
        };

        // 비어있는 파라미터 제외
        let queryParams = $.param(searchParams);
        $.get("/behaviorlog/multipleSearch?" + queryParams, function (data) {
            logsData = data;
            totalLogs = logsData.length;
            currentPage = 1;
            displayLogs();
            renderPagination();
        }).fail(function () {
            console.error("Failed to search data.");
        });
    }

    // 초기화 버튼 클릭 이벤트 핸들러
    $("#clearButton").click(function () {
        $(".searchInput").val(""); // 모든 검색 입력 필드 비우기
        fetchAndDisplayLogs(); // 초기 로그 데이터 다시 불러오기
    });
});

</script>
