<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
$(document).ready(function () {
    let currentPage = 1;
    let logsPerPage = 10; // Number of logs per page
    let totalLogs = 0;
    let logsData = [];

    var now = new Date();
    var year = now.getFullYear();
    var month = (now.getMonth() + 1).toString().padStart(2, '0');
    var day = now.getDate().toString().padStart(2, '0');
    var today = year + month + day;
    $('#tableName').val(today);
    fetchAndDisplayLogs();

    function fetchAndDisplayLogs() {
        $.get("/api/behaviorlogs", function (data) {
            logsData = data;
            totalLogs = logsData.length;
            displayLogs();
            renderPagination();
        }).fail(function() {
            console.error("데이터 가져오기 실패.");
        });
    }

    function displayLogs() {
        let startIndex = (currentPage - 1) * logsPerPage;
        let endIndex = startIndex + logsPerPage;
        let displayedLogs = logsData.slice(startIndex, endIndex);

        $("#logTableBody").empty();

        displayedLogs.forEach(function (log) {
            $("#logTableBody").append(
                '<tr>' +
                '<td>' + log.id + '</td>' +
                '<td>' + log.time + '</td>' +
                '<td>' + log.s_ip + '</td>' +
                '<td>' + log.s_port + '</td>' +
                '<td>' + log.d_ip + '</td>' +
                '<td>' + log.d_port + '</td>' +
                '<td>' + log.action_type + '</td>' +
                '<td>' + log.len + '</td>' +
                '<td>' + log.base_cnt + '</td>' +
                '<td>' + log.base_time + '</td>' +
                '<td>' + log.policy_name + '</td>' +
                '<td>' + log.pattern1 + '</td>' +
                '<td>' + log.pattern2 + '</td>' +
                '<td>' + log.pattern3 + '</td>' +
                '<td>' + log.packet + '</td>' +
                '</tr>'
            );
        });
    }

    $('#searchForm1').submit(function (event) {
        event.preventDefault();

        let tableName = $('#tableName').val().trim();

        $.get('/behaviorlog/multipleSearch?tableName=' + tableName, function (data) {
            logsData = data;
            totalLogs = logsData.length;
            currentPage = 1;
            displayLogs();
            renderPagination();
        }).fail(function () {
            console.error('데이터 가져오기 실패.');
        });
    });

    $('#clearButton').click(function () {
    	 $('#searchForm1').trigger('reset'); // Reset searchForm1
        $('#searchForm2').trigger('reset'); // Reset searchForm1
        $('#searchForm3').trigger('reset'); // Reset searchForm2
        fetchAndDisplayLogs(); // Fetch and display initial data
    });
    // Search 버튼 클릭 시 검색 수행
    $('#searchButton').click(function () {
        handleSearch(); // handleSearch 함수 호출
    });

    // 페이지네이션 버튼 렌더링 함수
    function renderPagination() {
        let totalPages = Math.ceil(totalLogs / logsPerPage);
        let paginationHTML = "";

        // Calculate start and end page numbers for display
        let startPage = Math.max(1, currentPage - 2);
        let endPage = Math.min(totalPages, startPage + 4);

        // Previous 버튼
        paginationHTML += `<li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                            <a class="page-link" href="#" aria-label="Previous" onclick="changePage(${currentPage - 1})">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                          </li>`;

        // 페이지 버튼들
        for (let i = startPage; i <= endPage; i++) {
            paginationHTML += `<li class="page-item ${currentPage === i ? 'active' : ''}">
                                <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                              </li>`;
        }

        // Next 버튼
        paginationHTML += `<li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                            <a class="page-link" href="#" aria-label="Next" onclick="changePage(${currentPage + 1})">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                          </li>`;

        $("#pagination").html(paginationHTML);
    }

    // 페이지 변경 함수
    window.changePage = function (page) {
        if (page < 1 || page > Math.ceil(totalLogs / logsPerPage)) {
            return;
        }
        currentPage = page;
        displayLogs();
        renderPagination();
    };

    $("#searchTableButton").click(function (e) {
        e.preventDefault();

        let tableName = $("#tableName").val().trim();
        let currentDate = getCurrentDate(); // 현재 날짜를 가져오는 함수 호출

        // tableName이 비어있으면 현재 날짜를 기본값으로 설정
        if (tableName === '') {
            tableName = currentDate;
        }

        $.get("/behaviorlog/multipleSearch?tableName=" + tableName, function (data) {
            logsData = data;
            totalLogs = logsData.length;
            currentPage = 1;
            displayLogs();
            renderPagination();
        }).fail(function () {
            console.error("검색 실패.");
        });
    });

    function getCurrentDate() {
        let now = new Date();
        let year = now.getFullYear();
        let month = ('0' + (now.getMonth() + 1)).slice(-2); // 월을 두 자리 숫자로
        let day = ('0' + now.getDate()).slice(-2); // 일을 두 자리 숫자로

        return year + month + day;
    }

    // Function to handle search
       function handleSearch() {
        let searchParams = {
            id: $("#id").val(),
            time: $("#time").val(),
            s_ip: $("#s_ip").val(),
            s_port: $("#s_port").val(),
            d_ip: $("#d_ip").val(),
            d_port: $("#d_port").val(),
            action_type: $("#action_type").val(),
            len: $("#len").val(),
            base_cnt: $("#base_cnt").val(),
            base_time: $("#base_time").val(),
            policy_name: $("#policy_name").val(),
            pattern1: $("#pattern1").val(),
            pattern2: $("#pattern2").val(),
            pattern3: $("#pattern3").val(),
            packet: $("#packet").val()
        };

        let queryString = $.param(searchParams);

        $.get("/behaviorlog/multipleSearch?" + queryString, function (data) {
            logsData = data;
            totalLogs = logsData.length;
            currentPage = 1;
            displayLogs();
            renderPagination();
        }).fail(function () {
            console.error("Failed to search data.");
        });
    }
});

</script>
