  <div style="overflow-x: auto;">
        <table id="logTable" class="table">
            <thead>
            <tr>
                <th>번호</th>
                <th>탐지시간</th>
                <th>출발지IP</th>
                <th>출발지PORT</th>

                <th>도착지PORT</th>

            </tr>

    <tr th:each="log : ${logs}">
        <td th:text="${log.id}"></td>
        <td th:text="${log.time}"></td>
        <td th:text="${log.s_ip}"></td>
        <td th:text="${log.s_port}"></td>
        <td th:text="${log.d_ip}"></td>
        <td th:text="${log.d_port}"></td>
        <td th:text="${log.action_type}"></td>
        <td th:text="${log.len}"></td>
         <td th:text="${log.base_cnt}"></td>
          <td th:text="${log.base_time}"></td>
        <td th:text="${log.pattern1}"></td>
        <td th:text="${log.pattern2}"></td>
        <td th:text="${log.pattern3}"></td>
        <td>
            <!-- 패킷 데이터는 Base64로 인코딩된 바이트 배열을 문자열로 변환하여 출력 -->
            <span th:text="${T(org.apache.tomcat.util.codec.binary.Base64).encodeBase64String(log.packet)}"></span>
        </td>
    
            </tr>
       
     <tbody id="logTableBody">
                <!-- Table rows will be dynamically filled -->
            </tbody>
        </table>
        
        <!-- Pagination -->

                <!-- Pagination links will be dynamically filled -->

<!-- JavaScript libraries -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
$(document).ready(function () {
    let currentPage = 1;
    let logsPerPage = 10; // Number of logs to display per page
    let totalLogs = 0;
    let logsData = [];

    // Initial data fetch and display
    fetchAndDisplayLogs();

    // Function to fetch and display logs
    function fetchAndDisplayLogs() {
        $.get("/api/behaviorlogs", function (data) {
            $("#logTableBody").empty(); // Clear existing table rows
            logsData = data; // Store all logs data
            totalLogs = data.length; // Update total logs count

            // Calculate start and end index for current page
            let startIndex = (currentPage - 1) * logsPerPage;
            let endIndex = startIndex + logsPerPage;
            let logsToShow = logsData.slice(startIndex, endIndex); // Slice logs data

            // Render logs into table
            logsToShow.forEach(function (log) {
                let rowHtml = `<tr>
                    <td>${log.id}</td>
                    <td>${log.time}</td>
                    <td>${log.s_ip}</td>
                    <td>${log.s_port}</td>
                    <td>${log.d_ip}</td>
                    <td>${log.d_port}</td>
                    <td>${log.action_type}</td>
                    <td>${log.len}</td>
                    <td>${log.base_cnt}</td>
                    <td>${log.base_time}</td>
                    <td>${log.pattern1}</td>
                    <td>${log.pattern2}</td>
                    <td>${log.pattern3}</td>
                    <td>${log.packet}</td>
                </tr>`;
                $("#logTableBody").append(rowHtml);
            });

            renderPagination(); // Render pagination links
        }).fail(function() {
            console.error("Failed to fetch data.");
        });
    }

    // Function to render pagination links
    function renderPagination() {
        let totalPages = Math.ceil(totalLogs / logsPerPage);
        $("#paginationList").empty(); // Clear pagination links

        // Generate pagination links
        for (let i = 1; i <= totalPages; i++) {
            $("#paginationList").append(
                `<li class="page-item ${currentPage === i ? 'active' : ''}">
                    <a class="page-link" href="#" data-page="${i}">${i}</a>
                </li>`
            );
        }

        // Pagination link click handler
        $(".page-link").click(function (event) {
            event.preventDefault();
            currentPage = parseInt($(this).attr("data-page"));
            fetchAndDisplayLogs(); // Fetch logs for selected page
        });
    }

    // Additional functions for search and clear buttons can be added here
});
</script>
