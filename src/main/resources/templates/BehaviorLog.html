<script>
$(document).ready(function () {
    let currentPage = 1;
    let logsPerPage = 15; // 페이지 당 로그 개수
    let totalLogs = 0;
    let logsData = [];

    // 초기 로그 데이터 불러오기
    fetchAndDisplayLogs();

    // 로그 데이터 불러오고 표시하는 함수
    function fetchAndDisplayLogs() {
        $.get("/api/behaviorlogs", function (data) {
            logsData = data;
            totalLogs = logsData.length;
            displayLogs(); // 데이터를 받은 후에 테이블에 표시
            renderPagination(); // 페이지네이션 업데이트
        }).fail(function () {
            console.error("Failed to fetch data.");
        });
    }
    
 
        // 테이블에 로그 데이터 표시
        function displayLogs() {
            let startIndex = (currentPage - 1) * logsPerPage;
            let endIndex = startIndex + logsPerPage;
            let displayedLogs = logsData.slice(startIndex, endIndex);

            $("#logTableBody").empty(); // 기존 테이블 내용 지우기

            displayedLogs.forEach(function (log) {
                $("#logTableBody").append(
                    '<tr>' +
                    '<td>' + log.dangerous_number + '</td>' +
                    '<td>' + log.ip + '</td>' +
                    '<td>' + log.port + '</td>' +
                    '<td>' + log.policy_name + '</td>' +
                    '</tr>'
                );
            });
        }

    // 테이블에 로그 표시하는 함수
    function displayLogs() {
        let startIndex = (currentPage - 1) * logsPerPage;
        let endIndex = startIndex + logsPerPage;
        let displayedLogs = logsData.slice(startIndex, endIndex);

        $("#logTableBody").empty(); // 기존 테이블 내용 지우기

        displayedLogs.forEach(function (log) {
            let encodedPacket = log.packet ? btoa(log.packet) : ""; // 패킷 데이터 인코딩

            let detailButton = '<button class="btn btn-info btn-sm btn-detail" ' +
                               'data-log-id="' + log.id + '" ' +
                               'data-log-time="' + log.time + '" ' +
                               'data-log-sip="' + log.s_ip + '" ' +
                               'data-log-sport="' + log.s_port + '" ' +
                               'data-log-dip="' + log.d_ip + '" ' +
                               'data-log-dport="' + log.d_port + '" ' +
                               'data-log-len="' + log.len + '" ' +
                               'data-log-encodedpacket="' + encodedPacket + '">상세조회</button>';

            $("#logTableBody").append(
                '<tr>' +
                '<td>' + log.id + '</td>' +
                '<td>' + log.time + '</td>' +
                '<td>' + log.s_ip + '</td>' +
                '<td>' + log.s_port + '</td>' +
                '<td>' + log.d_ip + '</td>' +
                '<td>' + log.d_port + '</td>' +
                '<td>' + log.action_type + '</td>' +
                '<td>' + log.len + '</td>' +
                '<td>' + log.base_cnt + '</td>' +
                '<td>' + log.base_time + '</td>' +
                '<td>' + log.pattern1 + '</td>' +
                '<td>' + log.pattern2 + '</td>' +
                '<td>' + log.pattern3 + '</td>' +
                '<td>' + detailButton + '</td>' + // 상세조회 버튼 추가
                '</tr>'
            );
        });
    }

    // Click 이벤트 핸들러 - 상세조회 버튼
    $("#logTableBody").off('click', '.btn-detail').on('click', '.btn-detail', function() {
        let logId = $(this).data('log-id');
        let logTime = $(this).data('log-time');
        let logSip = $(this).data('log-sip');
        let logSport = $(this).data('log-sport');
        let logDip = $(this).data('log-dip');
        let logDport = $(this).data('log-dport');
        let logLen = $(this).data('log-len');
        let logEncodedPacket = $(this).data('log-encodedpacket');

        // 상세 조회 페이지 URL 구성
        let detailUrl = `/packet?id=${logId}&time=${encodeURIComponent(logTime)}&sIp=${encodeURIComponent(logSip)}&sPort=${logSport}&dIp=${encodeURIComponent(logDip)}&dPort=${logDport}&len=${logLen}&encodedPacket=${encodeURIComponent(logEncodedPacket)}`;

        // 상세 조회 페이지로 리다이렉트
        window.location.href = detailUrl;
    });

    // 페이지네이션 표시
    function renderPagination() {
        let totalPages = Math.ceil(totalLogs / logsPerPage); // 전체 페이지 수 계산
        let paginationHTML = "";

        // 현재 페이지 그룹 계산
        let currentGroup = Math.ceil(currentPage / 5);
        let startPage = (currentGroup - 1) * 5 + 1;
        let endPage = Math.min(startPage + 4, totalPages);

        // 이전 페이지 버튼 추가
        paginationHTML += `<li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                            <a class="page-link" href="#" aria-label="Previous" onclick="changePage(${currentPage - 1})">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                          </li>`;

        // 페이지 버튼 추가
        for (let i = startPage; i <= endPage; i++) {
            paginationHTML += `<li class="page-item ${currentPage === i ? 'active' : ''}">
                                <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                              </li>`;
        }

        // 다음 페이지 버튼 추가
        paginationHTML += `<li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                            <a class="page-link" href="#" aria-label="Next" onclick="changePage(${currentPage + 1})">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                          </li>`;

        $("#pagination").html(paginationHTML); // 페이지네이션 엘리먼트에 HTML 추가
    }

    // 페이지 변경 함수
    window.changePage = function (page) {
        if (page < 1 || page > Math.ceil(totalLogs / logsPerPage)) {
            return;
        }
        currentPage = page; // 현재 페이지 업데이트
        displayLogs(); // 로그 표시
        renderPagination(); // 페이지네이션 업데이트
    };

    // 검색 버튼 클릭 이벤트 핸들러
    $("#searchButton").click(function () {
        handleSearch();
    });

    // 검색 처리 함수
    function handleSearch() {
        let searchParams = {
            "date": $("#date").val().trim(),
            "id": $("#id").val().trim(),
            "time": $("#time").val().trim(),
            "s_ip": $("#s_ip").val().trim(),
            "s_port": $("#s_port").val().trim(),
            "d_ip": $("#d_ip").val().trim(),
            "d_port": $("#d_port").val().trim(),
            "len": $("#len").val().trim(),
            "pattern1": $("#pattern1").val().trim(),
            "pattern2": $("#pattern2").val().trim(),
            "pattern3": $("#pattern3").val().trim(),
            "packet": $("#packet").val().trim(),
            "base_cnt": $("#base_cnt").val().trim(),
            "base_time": $("#base_time").val().trim(),
            "action_type": $("#action_type").val().trim(),
        };

        // 비어있는 파라미터 제외
        let queryParams = $.param(searchParams);
        $.get("/behaviorlog/multipleSearch?" + queryParams, function (data) {
            logsData = data;
            totalLogs = logsData.length;
            currentPage = 1;
            displayLogs();
            renderPagination();
        }).fail(function () {
            console.error("Failed to search data.");
        });
    }

    // 초기화 버튼 클릭 이벤트 핸들러
    $("#clearButton").click(function () {
        $(".searchInput").val(""); // 모든 검색 입력 필드 비우기
        fetchAndDisplayLogs();
    });
});

</script>
