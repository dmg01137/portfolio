        }
        .nav-sidebar .nav-link-custom {

        /* 왼쪽 세로 메뉴바 스타일 */
        .sidebar {
            position: fixed;
            left: 0;
            top: 64px;
            width: 200px; /* 사이드바 너비를 200px로 조정 */

            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);

        }
        .sidebar-heading {
            font-size: 1.2rem;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding-top: 50px;
            margin: 0; /* 페이지 전체 마진 초기화 */
        }
        .container {
            margin-top: 30px;
            padding-left: 150px; /* 예시로 왼쪽으로 이동시키기 */
            overflow-x: hidden; /* 가로 스크롤바를 숨김 */
        }

        table {
            margin-left: 5px;
            width: auto;
            max-width: 1000px;
            border-collapse: collapse; /* 셀 간격 제거 */
            border: 1px solid #dee2e6;
            font-size: 0.8em;
            background-color: #f5f7f8;
            color: #060606;
            table-layout: auto;
            white-space: nowrap;
        }

        th, td {
            padding: 0.3rem; /* 예시로 줄여본 패딩 */
            vertical-align: top;
            border-top: 1px solid #dee2e6;
            color: #060606;
            white-space: nowrap; /* 텍스트 줄 바꿈 금지 */
        }

        thead th {
            vertical-align: bottom;
            border-bottom: 2px solid #dee2e6;
            background-color: #5882ad; /* 테이블 헤더 배경색 */
            color: #ffffff;
        }

        tbody+tbody {
            border-top: 2px solid #dee2e6;
        }

        tbody tr:nth-of-type(even) {
            background-color: #dae1e7; /* 짝수 행 배경색 */
        }

        .searchContainer {
            text-align: center;
            margin-top: 20px;
            margin-right: 100px;
        }

        .searchForm {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
            margin-bottom: 10px;
            margin-left: 5px;
            width: 900px;
        }

        .searchForm .searchInput {
            margin-bottom: 0px; /* 입력 창 아래 간격을 0px로 조정 */
            font-size: 0.9rem;
        }

        /* Clear 버튼 스타일 */
        .searchForm .btn-secondary {
            background-color: #8a8888;
            color: #fff;
            border: none;
        }

        .searchForm .btn-secondary:hover {
            background-color: #656565;
        }

        /* Search 버튼 스타일 */
        .searchForm .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
        }

        .searchForm .btn-primary:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h5 class="sidebar-heading">메뉴</h5>
    <ul class="nav flex-column nav-sidebar">
        <li class="nav-item">
            <a class="nav-link nav-link-custom pattern-icon" href="#"><i class="fas fa-walking"></i> 행동 로그</a>
        </li>
        <li class="nav-item">

        </li>

        </li>

<div class="container">
    <div class="searchContainer">
        <h3 style="text-align: center; margin-top: 20px; margin-left:40px ">행동 로그</h3>
        <div id="searchForm" class="searchForm">
            <div style="flex: 1;">
                <input type="text" id="searchValue1" class="form-control searchInput" placeholder="번호">
            </div>
            <div style="flex: 1;">
                <input type="text" id="searchValue2" class="form-control searchInput" placeholder="탐지시간">
            </div>
            <div style="flex: 1;">
                <input type="text" id="searchValue3" class="form-control searchInput" placeholder="출발지IP">
            </div>
            <div style="flex: 1;">
                <input type="text" id="searchValue4" class="form-control searchInput" placeholder="출발지PORT">
            </div>
            <div style="flex: 1;">
                <input type="text" id="searchValue5" class="form-control searchInput" placeholder="도착지IP">
            </div>
            <div style="flex: 1;">
                <input type="text" id="searchValue6" class="form-control searchInput" placeholder="도착지PORT">
            </div>
        </div>
        <div id="searchForm" class="searchForm">
            <div style="flex: 1;">
                <input type="text" id="searchValue7" class="form-control searchInput" placeholder="패턴길이">
            </div>
            <div style="flex: 1;">
                <input type="text" id="searchValue8" class="form-control searchInput" placeholder="패턴">
            </div>
            <div style="flex: 1;">
                <input type="text" id="searchValue9" class="form-control searchInput" placeholder="패킷">
            </div>
            <div style="flex: 1;">
                <input type="text" id="searchValue10" class="form-control searchInput" placeholder="탐지횟수">
            </div>
            <div style="flex: 1;">
                <input type="text" id="searchValue11" class="form-control searchInput" placeholder="탐지범위시간">
            </div>
            <div style="flex: 1;">
                <input type="text" id="searchValue12" class="form-control searchInput" placeholder="정책이름">
            </div>
        </div>
        <div class="searchButtons">
            <button id="searchButton" class="btn btn-primary">Search</button>
            <button id="clearButton" class="btn btn-secondary">Clear</button>
        </div>
    </div>
  <div style="overflow-x: auto;">
        <table id="logTable" class="table">
            <thead>
            <tr>
                <th>번호</th>
                <th>탐지시간</th>
                <th>출발지IP</th>
                <th>출발지PORT</th>
                <th>도착지IP</th>
                <th>도착지PORT</th>
                <th>패턴 길이</th>
                <th>패턴1</th>
                <th>패턴2</th>
                <th>패턴3</th>
                <th>패킷</th>
                <th>탐지횟수</th>
                <th>탐지범위시간</th>
                <th>정책이름</th>
            </tr>
            </thead>
         <tbody>
    <tr th:each="log : ${logs}">
        <td th:text="${log.detection_number}"></td>
        <td th:text="${log.time}"></td>
        <td th:text="${log.s_ip}"></td>
        <td th:text="${log.s_port}"></td>
        <td th:text="${log.d_ip}"></td>
        <td th:text="${log.d_port}"></td>
        <td th:text="${log.len}"></td>
        <td th:text="${log.pattern1}"></td>
        <td th:text="${log.pattern2}"></td>
        <td th:text="${log.pattern3}"></td>
        <td>
            <!-- 패킷 데이터는 Base64로 인코딩된 바이트 배열을 문자열로 변환하여 출력 -->
            <span th:text="${T(org.apache.tomcat.util.codec.binary.Base64).encodeBase64String(log.packet)}"></span>
        </td>
        <td th:text="${log.count}"></td>
        <td th:text="${log.detection_time }"></td>
        <td th:text="${log.policy_name}"></td>
    </tr>
</tbody>

        </table>
    </div>
</div>

<!-- jQuery, Popper.js, 부트스트랩 JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
$(document).ready(function () {
    // 행의 원래 가시성을 추적하는 전역 변수
    let originalRowVisibility = [];

    // 서버에서 로그 데이터를 가져와서 표시하는 함수
    function fetchAndDisplayLogs() {
        $.get("/api/behaviorlogs", function (data) {
            console.log(data); // 받아온 데이터 로그 출력
            $("#logTableBody").empty(); // 기존의 테이블 내용을 지웁니다.
            originalRowVisibility = []; // 원래 가시성 초기화

            // 받아온 데이터를 테이블에 추가합니다.
            data.forEach(function (log) {
                // 패킷 데이터를 HTML 엔티티로 인코딩하여 추가합니다.
                let encodedPacket = encodeURIComponent(log.packet);
                let rowHtml = `<tr>
                    <td>${log.detection_number}</td>
                    <td>${log.time}</td>
                    <td>${log.s_ip}</td>
                    <td>${log.s_port}</td>
                    <td>${log.d_ip}</td>
                    <td>${log.d_port}</td>
                    <td>${log.len}</td>
                    <td>${log.pattern1}</td>
                    <td>${log.pattern2}</td>
                    <td>${log.pattern3}</td>
                    <td>${encodedPacket}</td>
                    <td>${log.count}</td>
                    <td>${log.detection_time}</td>
                    <td>${log.policy_name}</td>
                </tr>`;
                $("#logTableBody").append(rowHtml);

                // 원본 가시성 상태를 저장합니다.
                originalRowVisibility.push(true);
            });
        }).fail(function() {
            console.error("데이터를 불러오는데 실패했습니다.");
        });
    }

    // 페이지 로드 시 초기 데이터 가져오기
    fetchAndDisplayLogs();

    // 검색 버튼 클릭 이벤트 리스너
    $("#searchButton").click(function () {
        handleSearch();
    });

    // 초기화 버튼 클릭 이벤트 리스너
$("#clearButton").click(function () {
    $(".searchInput").val(""); // 입력 필드 초기화
    handleSearch(); // 검색 결과 초기화
});


    // 검색 처리 함수
    function handleSearch() {
        let rows = document.querySelectorAll("#logTable tbody tr");

        rows.forEach((row, index) => {
            let shouldDisplay = true;

            for (let i = 0; i < 12; i++) { // 검색 입력 필드 수에 맞게 수정
                let value = document.getElementById(`searchValue${i + 1}`).value.trim().toLowerCase();
                let cellValue = row.cells[i].textContent.trim().toLowerCase();

                if (value === "" || cellValue.includes(value)) {
                    continue;
                } else {
                    shouldDisplay = false;
                    break;
                }
            }

            // 가시성을 제어합니다.
            row.style.display = shouldDisplay ? "" : "none";
            originalRowVisibility[index] = shouldDisplay; // 현재 가시성을 저장합니다.
        });
    }

    // 모든 데이터를 원래 상태로 복원합니다.
    function restoreTableRows() {
        let rows = document.querySelectorAll("#logTable tbody tr");

        rows.forEach((row, index) => {
            // 원래 가시성 상태로 설정합니다.
            row.style.display = originalRowVisibility[index] ? "" : "none";
        });
    }
});

</script>
</body>
</html>
