            <div style="flex: 1;">

            </div>
            <div style="flex: 1;">
                <input type="text" id="sIp" class="form-control searchInput" placeholder="출발지IP">
            </div>
            <div style="flex: 1;">

            </div>

        <div class="searchButtons" style="text-align: center; margin-top: 10px;">

        </div>

    <!-- 로그를 표시할 테이블 -->
    <div class="table-responsive">
        <table id="logTable" class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>로그번호</th>
                    <th>탐지시간</th>

                    <th>패턴2</th>
                    <th>패턴3</th>
                    <th>패킷</th>
                </tr>
            </thead>
            <tbody id="logTableBody">
                <!-- 여기에 JavaScript로 동적으로 추가될 테이블 로우들이 들어갈 자리 -->
            </tbody>
        </table>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
$(document).ready(function () {
    let currentPage = 1;
    let logsPerPage = 10;
    let totalLogs = 0;
    let logsData = [];

    fetchAndDisplayLogs();

    function fetchAndDisplayLogs() {
        $.get("/api/patternlogs", function (data) {
            logsData = data;
            totalLogs = logsData.length;
            displayLogs();
            renderPagination();
        }).fail(function() {
            console.error("Failed to fetch data.");
        });
    }

    function displayLogs() {
        let startDate = $("#date").val().trim();
        let filteredLogs = logsData;

        if (startDate !== "") {
            filteredLogs = logsData.filter(function(log) {
                return log.time.startsWith(startDate);
            });
        }

        let startIndex = (currentPage - 1) * logsPerPage;
        let endIndex = startIndex + logsPerPage;
        let displayedLogs = filteredLogs.slice(startIndex, endIndex);

        $("#logTableBody").empty();

        displayedLogs.forEach(function (log) {
        	  let encodedPacket = log.packet ? btoa(log.packet) : "";

              let detailButton = `<button class="btn btn-info btn-sm btn-detail" style="color: #ffffff; background-color: #17a2b8; font-size: 10px;"
                  data-log-id="${log.id}"
                  data-log-time="${log.time}"
                  data-log-sIp="${log.sIp}"
                  data-log-sPort="${log.sPort}"
                  data-log-dIp="${log.dIp}"
                  data-log-dPort="${log.dPort}"
                  data-log-len="${log.len}"
                  data-log-encodedPacket="${encodedPacket}">상세조회</button>`;


              $("#logTableBody").append(
                  `<tr>
                      <td>${log.id}</td>
                      <td>${log.time}</td>
                      <td>${log.sIp}</td>
                      <td>${log.sPort}</td>
                      <td>${log.dIp}</td>
                      <td>${log.dPort}</td>
                      <td>${log.actionType}</td>
                      <td>${log.len}</td>
                      <td>${log.policy_name}</td>
                      <td>${log.pattern1}</td>
                      <td>${log.pattern2}</td>
                      <td>${log.pattern3}</td>
                     
                      <td>${detailButton}</td>
                  </tr>`
              );


              // 클릭 이벤트 핸들러는 한 번만 설정하면 됩니다.
              $("#logTableBody").off('click', '.btn-detail').on('click', '.btn-detail', function() {
            	  //alert("click");
            	  //console.log("???" , $(this).data('log-id'));
            	  
                  let logId = $(this).data('log-id');
                  let logTime = $(this).data('log-time');
                  let logSip = $(this).data('log-sip');
                  let logSport = $(this).data('log-sport');
                  let logDip = $(this).data('log-dip');
                  let logDport = $(this).data('log-dport');
                  let logLen = $(this).data('log-len');
                  let logEncodedPacket = $(this).data('log-encodedpacket');
					
                 
                  // Construct URL for detailed view
                  let detailUrl = `/patternpacket?id=${logId}&time=${encodeURIComponent(logTime)}&sIp=${encodeURIComponent(logSip)}&sPort=${logSport}&dIp=${encodeURIComponent(logDip)}&dPort=${logDport}&len=${logLen}&encodedPacket=${encodeURIComponent(logEncodedPacket)}`;

                  // Redirect to detailed view
                  window.location.href = detailUrl;
              });
          });
        renderPagination();
    }
    function renderPagination() {
        let totalPages = Math.ceil(totalLogs / logsPerPage);
        let paginationHTML = "";
        let startPage = Math.max(1, currentPage - 2);
        let endPage = Math.min(totalPages, startPage + 4);

        paginationHTML += `<li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                            <a class="page-link" href="#" aria-label="Previous" onclick="changePage(${currentPage - 1})">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                          </li>`;

        for (let i = startPage; i <= endPage; i++) {
            paginationHTML += `<li class="page-item ${currentPage === i ? 'active' : ''}">
                                <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                              </li>`;
        }

        paginationHTML += `<li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                            <a class="page-link" href="#" aria-label="Next" onclick="changePage(${currentPage + 1})">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                          </li>`;

        $("#pagination").html(paginationHTML);
    }
    window.changePage = function (page) {
        if (page < 1 || page > Math.ceil(totalLogs / logsPerPage)) {
            return;
        }
        currentPage = page;
        displayLogs();
    }; // changePage 함수 끝

    $("#clearButton").click(function () {
        $(".searchInput").val("");
        fetchAndDisplayLogs();
    });

    $("#searchButton").click(function () {
        handleSearch();
    });

    function handleSearch() {
        let searchParams = {
            "date": $("#date").val().trim(),
            "id": $("#id").val().trim(),
            "time": $("#time").val().trim(),
            "sIp": $("#sIp").val().trim(),
            "dIp": $("#dIp").val().trim(),
            "sPort": $("#sPort").val().trim(),
            "dPort": $("#dPort").val().trim(),
            "actionType": $("#actionType").val().trim(),
            "len": $("#len").val().trim(),
            "pattern1": $("#pattern1").val().trim(),
            "pattern2": $("#pattern2").val().trim(),
            "pattern3": $("#pattern3").val().trim(),
         
            "policy_name": $("#policy_name").val().trim()
        };

        let queryString = $.param(searchParams);

        $.get("/api/patternlogs/patternlog/multipleSearch?" + queryString, function (data) {
            logsData = data;
            totalLogs = logsData.length;
            currentPage = 1;
            displayLogs();
            renderPagination();
        }).fail(function () {
            console.error("Failed to search data.");
        });
    } // handleSearch 함수 끝

}); 
</script>
