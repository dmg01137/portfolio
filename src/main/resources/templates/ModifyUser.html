        }

        /* 추가한 스타일 */

    </style>

</nav>

<div class="sidebar">
    <h5 class="sidebar-heading">메뉴</h5>
    <ul class="nav flex-column nav-sidebar">
        <li class="nav-item">
            <a class="nav-link nav-link-custom" href="#"><i class="fas fa-pencil-alt" style="color: #17a2b8;"></i> 사용자 수정</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/userlist"><i class="fas fa-users-cog"></i> 사용자 리스트</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/join"><i class="fas fa-plus"></i> 사용자 추가</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/deleteuser"><i class="fas fa-trash-alt"></i> 사용자 삭제</a>
        </li>
    </ul>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-4">Modify User</h5>
                    <form id="userForm">
                        <div class="form-group">
                            <label for="user_id">ID</label>
                            <input type="text" class="form-control" id="user_id" placeholder="사용자 ID 입력">
                        </div>
                        <div class="form-group">
                            <label for="user_name">Name</label>
                            <input type="text" class="form-control" id="user_name" placeholder="사용자 이름 입력">
                        </div>
                        <div class="form-group">
                            <label for="user_privilege">Privilege</label>
                            <select class="form-control" id="user_privilege">
                                <option value="admin">admin</option>
                                <option value="user">user</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="비밀번호 입력">
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" placeholder="비밀번호 확인" required>
                            <div class="invalid-feedback">비밀번호가 일치하지 않습니다.</div>
                        </div>
                        <button type="button" class="btn btn-primary btn-custom mt-3" onclick="modifyUser()">Modify</button>
                        <button type="button" class="btn btn-secondary btn-custom mt-2" onclick="resetForm()">Clear</button>
                    </form>
                    <div id="resultMessage" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function modifyUser() {
    var user_id = document.getElementById('user_id').value.trim();
    var password = document.getElementById('password').value;
    var user_privilege = document.getElementById('user_privilege').value;
    var user_name = document.getElementById('user_name').value.trim();
    var confirm_password = document.getElementById('confirm_password').value;

    // 필수 입력 필드 체크
    if (user_id === '' || password === '' || user_privilege === '' || user_name === '') {
        alert('모든 필드를 입력해주세요.');
        return;
    }

    // 비밀번호 일치 확인
    if (password !== confirm_password) {
        var confirmPwdField = document.getElementById('confirm_password');
        confirmPwdField.classList.add('is-invalid'); // Bootstrap의 invalid 클래스 추가
        return;
    } else {
        var confirmPwdField = document.getElementById('confirm_password');
        confirmPwdField.classList.remove('is-invalid'); // 일치할 경우 invalid 클래스 제거
    }

    // 사용자 데이터 생성
    var userData = {
        user_id: user_id,
        user_name: user_name,
        user_privilege: user_privilege,
        password: password
    };

    // 서버로 사용자 데이터 전송
    fetch('/modifyuser', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(userData)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('네트워크 응답이 정상이 아닙니다.');
        }
        return response.text();
    })
    .then(data => {
        if (data === 'success') {
            alert('사용자 수정 성공!');
            resetForm(); // 폼 초기화
        } else {
            alert(data); // 서버에서 받은 오류 메시지를 알림창으로 표시
        }
    })
    .catch(error => {
        console.error('에러 발생:', error);
      
    });
}

function resetForm() {
    document.getElementById("userForm").reset();
    var confirmPwdField = document.getElementById('confirm_password');
    confirmPwdField.classList.remove('is-invalid'); // 초기화 시 invalid 클래스 제거
}
</script>
