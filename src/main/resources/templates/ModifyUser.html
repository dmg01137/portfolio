<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 수정</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* 네비게이션바 스타일 */
        .navbar {
            background-color: #222;
            padding: 14px 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-size: 1.5rem;
            color: #fff;
        }
        .navbar-nav .nav-item {
            margin-right: 10px;
        }
        .nav-link {
            color: #fff !important;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            color: #17a2b8 !important;
        }
        .nav-link i {
            margin-right: 5px;
        }
        .nav-sidebar .nav-link {
            color: #d1d1d1;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
        .nav-sidebar .nav-link:hover {
            background-color: #222;
            color: #fff;
        }
        .nav-sidebar .nav-link i {
            margin-right: 10px;
        }

        /* 왼쪽 세로 메뉴바 스타일 */
        .sidebar {
            position: fixed;
            left: 0;
            top: 64px;
            width: 200px; /* 사이드바 너비를 200px로 조정 */
            background-color: #222;
            height: 100%;
            padding-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-x: hidden; /* 가로 스크롤바를 숨기는 속성 */
        }
        .sidebar-heading {
            font-size: 1.2rem;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-sidebar .nav-link.active {
            color: #17a2b8 !important; /* Active 상태에서의 텍스트 색상 변경 */
        }
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            margin-top: 100px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }
        .card:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }
        .card-body {
            padding: 30px; /* Increased padding for better spacing */
        }
        .form-group {
            margin-bottom: 20px; /* Increased margin between form groups */
        }
        .btn-custom {
            border-radius: 25px;
            width: 100%; /* Button width 100% of parent */
        }
        .nav-sidebar .nav-link-custom {
            color: #17a2b8 !important; /* 텍스트 색상 변경 */
        }

        /* 추가한 스타일 */
        .form-group.email-error {
            position: relative;
        }
        .form-group.email-error .invalid-feedback {
            position: absolute;
            bottom: -20px;
            left: 0;
            font-size: 0.9em;
            color: #dc3545;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top">
    <a class="navbar-brand" href="#">사용자 관리</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/behaviorlog"><i class="fas fa-file-alt mr-1"></i>로그 관리</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/policylist"><i class="fas fa-shield-alt"></i> 정책 관리</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin"><i class="fas fa-user-cog"></i> 관리자</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/dashboard"><i class="fas fa-home"></i> 홈</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/signin"><i class="fas fa-sign-out-alt"></i> 로그아웃</a>
            </li>
        </ul>
    </div>
</nav>

<div class="sidebar">
    <h5 class="sidebar-heading">메뉴</h5>
    <ul class="nav flex-column nav-sidebar">
        <li class="nav-item">
            <a class="nav-link nav-link-custom" href="#"><i class="fas fa-pencil-alt" style="color: #17a2b8;"></i> 사용자 수정</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/userlist"><i class="fas fa-users-cog"></i> 사용자 리스트</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/join"><i class="fas fa-plus"></i> 사용자 추가</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/deleteuser"><i class="fas fa-trash-alt"></i> 사용자 삭제</a>
        </li>
    </ul>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-4">사용자 수정</h5>
                    <form id="userForm">
                        <div class="form-group">
                            <label for="user_id">ID</label>
                            <input type="text" class="form-control" id="user_id">
                        </div>
                        <div class="form-group">
                            <label for="user_name">이름</label>
                            <input type="text" class="form-control" id="user_name" placeholder="사용자 이름 입력">
                        </div>
                        <div class="form-group">
                            <label for="user_privilege">권한</label>
                            <select class="form-control" id="user_privilege">
                                <option value="admin">admin</option>
                                <option value="user">user</option>
                                <!-- 다른 권한을 필요에 따라 추가 -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="password">비밀번호</label>
                            <input type="password" class="form-control" id="password" placeholder="비밀번호 입력">
                        </div>
                        <div class="form-group email-error">
                            <label for="confirm_password">비밀번호 확인</label>
                            <input type="password" class="form-control" id="confirm_password" placeholder="비밀번호 확인" required>
                            <div class="invalid-feedback">비밀번호가 일치하지 않습니다.</div>
                        </div>

                        <button type="button" class="btn btn-primary btn-custom mt-3" onclick="modifyUser()">수정</button>
                        <button type="button" class="btn btn-secondary btn-custom mt-2" onclick="resetForm()">취소</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const user = JSON.parse('${user}');

    document.getElementById('user_id').value = user.user_id;
    document.getElementById('user_name').value = user.user_name;
    document.getElementById('user_privilege').value = user.user_privilege;
});

function modifyUser() {
    const user_id = document.getElementById('user_id').value;
    const user_name = document.getElementById('user_name').value;
    const user_privilege = document.getElementById('user_privilege').value;
    const password = document.getElementById('password').value;
    const confirm_password = document.getElementById('confirm_password').value;

    if (password !== confirm_password) {
        document.getElementById('confirm_password').classList.add('is-invalid');
        return;
    } else {
        document.getElementById('confirm_password').classList.remove('is-invalid');
    }

    const data = {
        user_id: user_id,
        user_name: user_name,
        user_privilege: user_privilege,
        password: password
    };

    fetch('/modifyuser', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
    })
    .then(response => response.json())
    .then(data => {
        // 처리 완료 후 필요한 작업 추가
        console.log('수정이 완료되었습니다.', data);
        // 예: 사용자에게 수정 완료 메시지 보여주기
    })
    .catch((error) => {
        console.error('수정 중 오류가 발생하였습니다.', error);
        // 예: 사용자에게 오류 메시지 보여주기
    });
}

function resetForm() {
    document.getElementById('userForm').reset();
}
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
