<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-4">Modify User</h5>
                    <form id="userForm">
                        <div class="form-group">
                            <label for="user_id">ID</label>
                            <input type="text" class="form-control" id="user_id" readonly>
                        </div>
                        <div class="form-group">
                            <label for="user_name">Name</label>
                            <input type="text" class="form-control" id="user_name" placeholder="사용자 이름 입력">
                        </div>
                        <div class="form-group">
                            <label for="Privilege">Privilege</label>
                            <select class="form-control" id="Privilege">
                                <option value="admin">admin</option>
                                <option value="user">user</option>
                                <!-- 다른 권한을 필요에 따라 추가 -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="비밀번호 입력">
                        </div>
                        <div class="form-group email-error">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" placeholder="비밀번호 확인" required>
                            <div class="invalid-feedback">비밀번호가 일치하지 않습니다.</div>
                        </div>

                        <button type="button" class="btn btn-primary btn-custom mt-3" onclick="modifyUser()">Modify</button>
                        <button type="button" class="btn btn-secondary btn-custom mt-2" onclick="resetForm()">Clear</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const selectedUserId = localStorage.getItem('selectedUserId');

    // Ajax 요청을 사용하여 서버에서 사용자 정보 가져오기
    fetch(`/api/users/${selectedUserId}`)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            // 서버에서 가져온 데이터로 사용자 정보 채우기
            document.getElementById('user_id').value = data.id;
            document.getElementById('user_name').value = data.name;
            document.getElementById('Privilege').value = data.privilege;
        })
        .catch(error => {
            console.error('Error fetching user data:', error);
            // 에러 처리: 사용자에게 메시지 표시나 다른 처리 방법 선택
        });
});



function modifyUser() {
    const userId = document.getElementById('user_id').value;
    const userName = document.getElementById('user_name').value;
    const privilege = document.getElementById('Privilege').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;

    // 비밀번호 확인 로직 추가
    if (password !== confirmPassword) {
        document.getElementById('confirm_password').classList.add('is-invalid');
        return;
    }

    // 서버로 전송할 사용자 데이터
    const userData = {
        id: userId,
        name: userName,
        privilege: privilege,
        password: password // 실제로는 서버에서 보안을 위해 암호화해서 전송해야 함
    };

    // Ajax 요청을 사용하여 서버에 데이터 전송
    fetch(`/api/users/${userId}`, {
        method: 'PUT', // 수정 요청이므로 PUT 메서드 사용
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(userData)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        // 서버에서 응답을 받으면 사용자에게 메시지 표시
        alert('사용자 정보가 수정되었습니다.');
        // 필요에 따라 리디렉션 또는 화면 갱신
        window.location.href = '/userlist';
    })
    .catch(error => {
        console.error('Error updating user data:', error);
        // 에러 처리: 사용자에게 메시지 표시나 다른 처리 방법 선택
    });
}

</script>
