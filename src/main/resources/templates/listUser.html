<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserList</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        /* 기본 스타일 설정 */
        th {
            cursor: pointer;
            position: relative;
            padding-left: 30px;
            min-width: 150px;
            box-sizing: border-box;
        }

        th.sortable::before {
            content: '\25B2';
            position: absolute;
            left: 10px;
            font-size: 0.8em;
            color: black;
        }

        th.sortable.asc::before {
            content: '\25B2';
            color: blue;
            left: 10px;
        }

        th.sortable.desc::before {
            content: '\25BC';
            color: blue;
            left: 10px;
        }

        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            padding-top: 80px;
        }

        /* 네비게이션바 스타일 */
        .navbar {
            background-color: #222;
            padding: 14px 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000; /* 다른 요소들보다 위에 표시되도록 설정 */
        }
        .navbar-brand {
            font-size: 1.5rem;
            color: #fff;
        }
        .navbar-nav .nav-item {
            margin-right: 10px;
        }
        .nav-link {
            color: #fff !important;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            color: #17a2b8 !important;
        }
        .nav-link i {
            margin-right: 5px;
        }
        .nav-sidebar .nav-link {
            color: #d1d1d1;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
        .nav-sidebar .nav-link:hover {
            background-color: #222;
            color: #fff;
        }
        .nav-sidebar .nav-link i {
            margin-right: 10px;
        }
        /* 왼쪽 세로 메뉴바 스타일 */
        .sidebar {
            position: fixed;
            left: 0;
            top: 64px;
            width: 200px; /* 사이드바 너비를 200px로 조정 */
            background-color: #222;
            height: 100%;
            padding-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-x: hidden; /* 가로 스크롤바를 숨기는 속성 */
        }
        .sidebar-heading {
            font-size: 1.2rem;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-sidebar .nav-link.active {
            color: #17a2b8 !important; /* Active 상태에서의 텍스트 색상 변경 */
        }  .nav-sidebar .nav-link-custom {
            color: #17a2b8 !important; /* 텍스트 색상 변경 */
        }
        /* 카드 및 카드 바디 스타일 */
        .card {
            margin: 0 auto;
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
            background-color: #444;
            color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            border: transparent;
        }

        .card:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .card-body {
            padding: 15px;
            font-size: 14px;
        }

        /* 테이블 스타일 */
        .table-container {
            overflow-x: auto;
            max-width: 100%;
        }

        .table {
            width: 100%;
            color: #fff;
            background-color: #333;
        }

        .table th,
        .table td {
            border: 1px solid #555;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .table th {
            background-color: #444;
        }

        .table tbody tr:nth-child(even) {
            background-color: #333;
        }

        .table tbody tr:hover {
            background-color: #555;
        }

        /* 버튼 스타일 */
        .btn {
            padding: 8px 12px;
            font-size: 12px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: scale(1.05);
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
            color: #fff;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
  
<nav class="navbar navbar-expand-lg fixed-top">
    <a class="navbar-brand" href="#">사용자 관리</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                    <a class="nav-link" href="/behaviorlog"><i class="fas fa-file-alt mr-1"></i>로그 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/listPatternPolicy"><i class="fas fa-shield-alt"></i> 정책 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin"><i class="fas fa-user-cog"></i> 관리자</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard"><i class="fas fa-home"></i> 홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signin"><i class="fas fa-sign-out-alt"></i> 로그아웃</a>
                </li>
            </ul>
        </div>
    </nav>

<div class="sidebar">
    <h5 class="sidebar-heading">메뉴</h5>
    <ul class="nav flex-column nav-sidebar">
        <li class="nav-item">
            <a class="nav-link nav-link-custom" href="#"><i class="fas fa-users-cog" style="color: #17a2b8;"></i> 사용자 리스트</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/join"><i class="fas fa-plus"></i> 사용자 추가</a>
        </li>
      
    </ul>
</div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">User List</h5>
                        <div class="user-list">
                            <table id="userTable" class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>사용자 번호</th>
                                        <th>사용자 ID</th>
                                        <th>사용자 권한</th>
                                        <th>사용자 이름</th>
                                        <th>수정 / 삭제</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="listUser : ${listUser}">
                                        <td th:text="${listUser.user_number}"></td>
                                        <td th:text="${listUser.user_id}"></td>
                                        <td th:text="${listUser.user_privilege}"></td>
                                        <td th:text="${listUser.user_name}"></td>
                                        <td>
                                            <div style="display: flex; justify-content: center; gap: 10px;">
                                                <form action="/updateUser" method="get" style="margin-bottom: 0;">
                                                    <input type="hidden" name="user_number"
                                                        th:value="${listUser.user_number}">
                                                    <button type="submit" class="btn btn-primary">수정</button>
                                                </form>
                                                <button type="button" class="btn btn-danger"
                                                    th:onclick="deleteFunction(event, [[${listUser.user_number}]]);">삭제</button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 삭제 버튼 클릭 시 호출되는 함수
        function deleteFunction(event, user_number) {
            // 기본 폼 제출 동작을 방지
            event.preventDefault();

            // 사용자에게 삭제 확인을 요청
            if (!confirm("정말 삭제하시겠습니까?")) {
                return; // 사용자가 취소를 클릭하면 함수 종료
            }

            // AJAX 요청으로 삭제 처리
            $.ajax({
                type: 'POST',
                url: '/deleteUser',
                contentType: 'application/json',
                data: JSON.stringify({
                    user_number: user_number
                }),
                success: function () {
                    // 삭제 성공 시, 해당 행을 테이블에서 제거
                    var tr = event.target.closest('tr');
                    if (tr) {
                        tr.remove();
                    }
                    alert("사용자가 삭제되었습니다.");
                },
                error: function (xhr, status, error) {
                    console.log("error : ", error);
                    alert("삭제 실패: " + error);
                }
            });
        }
    </script>

</body>

</html>
